<ul>

<script>

let elem = document.querySelector('ul');


(function f() {
    let data = prompt('Введите текст', '')
    if(data){
      let li = document.createElement('li')
      li.innerHTML = data
      elem.append(li)
      f()
    }
  })()
  
  
  
  



</script>
