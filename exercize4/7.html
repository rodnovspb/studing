

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
  
  </style>
</head>
<body>




  <script>
    let ul = document.createElement('ul');
    document.body.append(ul);

    while (true) {
      let data = prompt("Введите текст для элемента списка", "");
  
      if (!data) {
        break;
      }
  
      let li = document.createElement('li');
      li.textContent = data;
      ul.append(li);
    }
  </script>





</body>
</html>
