<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .alert {
      border: 1px solid #0000ff;
      padding: 15px;
      border-radius: 4px;
      background-color: #4375f1;
      color: #fff;
      text-align: center;
    }
    
  </style>
</head>
<body>


<div class="parent">
  <div>111111111</div>
  <div class="alert">Это алерт</div>
  <div>22222222</div>
  <div>33333333</div>
  <div>44444444</div>
</div>



<script>

let div = document.querySelector('.parent div:nth-child(2)')
let elem = document.createElement('div')
  elem.className = 'alert'
  elem.innerHTML = "<strong>Это второй алерт</strong>"
  div.before(elem)












</script>
</body>
</html>
