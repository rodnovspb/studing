

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
  
  </style>
</head>
<body>

<ol id="elem">
  <li>Привет</li>
  <li>Мир</li>
</ol>

<script>
  
  function clear(elem) {
    while (elem.firstChild){
      elem.firstChild.remove()
    }
  }

  let elem = document.querySelector('#elem')
  clear(elem); // очищает список
  
  
  
</script>





</body>
</html>
