

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
  
  </style>
</head>
<body>

  <ul class="elem">
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>


<div id="container"></div>

  <script>

    let data = {
      "Рыбы": {
        "форель": {},
        "лосось": {}
      },
  
      "Деревья": {
        "Огромные": {
          "секвойя": {},
          "дуб": {}
        },
        "Цветковые": {
          "яблоня": {},
          "магнолия": {}
        }
      }
    };

    let container = document.getElementById('container');
    createTree(container,data)
    
    function createTree(container, data) {
      let ul = document.createElement('ul')
      for(let key in data){
        let li = document.createElement('li')
        li.textContent = key
        ul.append(li)
        if(Object.values(data[key]).length > 0){
          createTree(li, data[key])
        }
        container.append(ul)
      }
    }

    
    let ul = document.querySelector('ul.elem')
    count(ul)
    
    function count(ul) {
      let elems = ul.querySelectorAll('li')
      elems.forEach(elem=>{
        if(elem.querySelectorAll('li')){
          let count = elem.querySelectorAll('li').length
          if(count){
            elem.firstChild.data += " " +count
          }
        }
      })
    }
    

    
    
    
    
    



  
  
  
  </script>





</body>
</html>
