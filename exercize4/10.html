<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      position: absolute;
      background-color: yellow;
      color: red;
      display: none;
    }
  </style>
</head>
<body>




<div></div>








<script>
 
  
  function showNotification(options){
    if(Object.values(options)){
      let elem = document.querySelector('div')
      elem.style.display = 'block'
      elem.style.padding = '30px'
      if(options.top) elem.style.top = options.top + 'px' || '10px'
      if(options.html) elem.textContent = options.html
      if(options.left) elem.style.left = options.left + 'px' || '10px'
    }
  }


  
  setTimeout(()=>showNotification({
    left: 50,
    top: 50,
    html: 'Такой-то текст'
  }), 3000)

  


</script>
</body>
</html>
