<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .clock_hour {
      color: #FF0000;
    }
    .clock_minutes {
      color: #077f07;
    }
    .clock_seconds {
      color: #0000FF;
    }
  </style>
</head>
<body>


<div class="wrapper">
  <div class="clock">
    <span class="clock_hour">hh</span>:<span class="clock_minutes">mm</span>:<span class="clock_seconds">ss</span>
  </div>
  <div class="control">
    <button class="start">Старт</button>
    <button class="stop">Стоп</button>
  </div>
</div>





<script>
  let startBtn = document.querySelector('.start')
  let stop = document.querySelector('.stop')
  let parent = document.querySelector('.clock')
  let id;
  
  
  function start(){
    let date = new Date;
    parent.children[0].textContent = (date.getHours() < 10 ? '0':'') + date.getHours();
    parent.children[1].textContent = (date.getMinutes() < 10 ? '0': '') + date.getMinutes();
    parent.children[2].textContent = (date.getSeconds() < 10 ? '0' : '') + date.getSeconds();
  }

  startBtn.addEventListener('click', function (e) {
    start()
    id = setInterval(start, 1000)
    e.preventDefault()
  })
  
  stop.addEventListener('click', function () {
    clearInterval(id)
    id = null
  })
  
  


</script>
</body>
</html>
