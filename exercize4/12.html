<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      position: absolute;
      left: 50px;
      top: 50px;
      outline: 1px solid blue;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>


<div>
</div>




<script>
  
  
  let elem = document.querySelector('div')
  elem.addEventListener('click', function (e) {
    let left = this.getBoundingClientRect().left
    let bottom = this.getBoundingClientRect().bottom
    let note = document.createElement('span')
    note.style.cssText = `
      position: fixed;
      left: ${left}px;
      top: ${bottom}px
    `
    note.innerHTML = 'Сообщение'
    document.body.append(note)
  })





</script>
</body>
</html>
