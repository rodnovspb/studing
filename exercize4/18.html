<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
<style>


</style>
</head>
<body>
  
  <ul class="tree" id="tree">
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  
  
  
<script>


  for (let li of tree.querySelectorAll('li')) {
       let span = document.createElement('span')
       li.prepend(span)
        span.append(span.nextSibling)
  }
  
  document.addEventListener('click', function (e) {
        if(e.target.tagName !== 'SPAN') return
        let elems = e.target.parentNode.querySelector('ul')
        if(!elems) return;
        elems.hidden = !elems.hidden
        
    })





</script>












</body>
</html>
