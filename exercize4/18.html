<body>
  
  <ul class="tree" id="tree">
    <li>Животные
      <ul>
        <li class="elem">Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>

    </li>
    <li>Рыбы

          </ul>
        </li>
      </ul>
    </li>
  </ul>
  
  
  
<script>
    
    

    document.addEventListener('click', function (e) {
          if(e.target.nodeName !== 'LI') return
          if(e.target.children.length === 0) return
		  let elems = e.target.querySelectorAll('ul')
		    elems.forEach(elem=>{
				elem.hidden = !elem.hidden
            })
      })
    
    
    

</script>
