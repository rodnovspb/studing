<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
<style>


</style>
</head>
<body>

<input type="number" min="1" max="8" value="3" id="nums">
<button id="get">Получить список</button>
<ul id="list"></ul>



<script>
	document.querySelector('#get').addEventListener('click', f)
	function f() {
		let amount = parseInt(document.querySelector('#nums').value)
		let xhr = new XMLHttpRequest()
		let url = `1.php?nums=${amount}`
		xhr.open('GET', url)
      	// xhr.responseType = 'json';  можно использовать эту строчку вместо распарсивания let data = JSON.parse(xhr.response)
		xhr.onload = ()=>{
			if(xhr.status != 200) return;
			let data = JSON.parse(xhr.response)
			let arr = []
			for(let elem of data){
				arr.push(`<li>${elem}</li>`)
			}
			document.body.querySelector('#list').innerHTML = arr.join('')
		}
		xhr.onerror = ()=>{
			console.log(xhr.statusText)
		}

		xhr.send()
	}


</script>












</body>
</html>
