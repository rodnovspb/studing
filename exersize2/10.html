<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>








<script>

function slow(x) {
  let res = 0
  for(let i=0; i<1000000000; i++){
    res+=x*i
  }
  return res
}


function cachingDecorator(func) {
  let cache = new Map();
  return function (x) {
    if(cache.has(x)){
      return cache.get(x)
    } else {
      let result = func(x)
      cache.set(x, result)
      return result
    }
  }
}

slow = cachingDecorator(slow)

  console.log(slow(5))
  console.log(slow(5))
  console.log(slow(5))
  console.log(slow(6))
  console.log(slow(6))
  console.log(slow(6))













</script>
</body>
</html>
