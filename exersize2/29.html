<script>

  class Alive {
    constructor(name) {
      this.name = name
      this.speed = 0
      this.temp = 36
    }
  }
  
  
  class Animal extends Alive{
    start(){
      this.speed = 10
    }
    stop(){
      this.speed = 0
    }
  }

let rabbit = new Animal('кролик')
rabbit.start()
