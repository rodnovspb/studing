  <meta charset="UTF-8">
  <title>Title</title>

<script>




  let dictionary = Object.create(null, {
    toString: {
      value(){
        return Object.keys(this).join()
      }
    }
  })
  dictionary.__proto__ = "test";
  dictionary.apple = "Apple";



  alert(dictionary.toString())
  console.log(Object.getOwnPropertyDescriptors(dictionary))







</script>
