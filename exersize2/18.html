<script>



  let hamster = {
    stomach: [],

    eat(food) {
      this.stomach = [food];
    }
  };

  let speedy = {
    __proto__: hamster
  };

  let lazy = {
    __proto__: hamster
  };

  // Этот хомяк нашёл еду
  speedy.eat("apple");
  speedy.eat("apple");
  console.log( speedy.stomach ); // apple

  // У этого хомяка тоже есть еда. Почему? Исправьте
  console.log( lazy.stomach ); // apple










</script>
