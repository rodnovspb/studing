<script>
'use strict'


function User(name, birthday) {
  this.name = name,
  this.birthday = new Date(birthday),
  Object.defineProperty(this, 'age', {
    get() {
      return new Date().getFullYear()-this.birthday.getFullYear();
    }
  })
}


let user = new User('Денис', "1986-10-14")
  console.log(user.age)







</script>
