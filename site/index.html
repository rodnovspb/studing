<div id="parent">
  <input type="text" id="elem">
  <ul id="list">

  </ul>
</div>


<script>
let input = document.querySelector('#elem')
let ul = document.querySelector('#list')

input.addEventListener('input', function () {
    let li = document.querySelectorAll('li')
    for(let elem of li){
      elem.remove()
    }
    let b
    if(input.value){
      let a = input.value
       b = a[0].toUpperCase() + a.slice(1)
    }


    for(let elem of countries){
      if(elem.startsWith(b)){
        let li = document.createElement('li')
        li.innerHTML = elem
        li.addEventListener('click', function () {
            input.value = li.innerHTML
          let li1 = document.querySelectorAll('li')
          for(let elem of li1){
            elem.remove()
          }

        })
        ul.appendChild(li)
      }
    }
    if(input.value==''){
      let li = document.querySelectorAll('li')
      for(let elem of li){
        elem.remove()
      }
    }



})
