<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
  <style>
    #col {
      display: flex;
      width: 200px;
      justify-content: space-between;
      padding-top: 100px;
      align-items: flex-end;
    }
    .start {
      height: 100px;
      background-color: #e34a4a;
      width: 50px;
    }
    .end {
      background-color: green;
      width: 50px;
      height: 100px;
    }
    .start, .end {
      display: flex;
      align-items: end;
      color: #fff;
      justify-content: center;
    }
  </style>
</head>
<body>



<div><label>Депозит <input id="dep"  type="number"></label></div>
<div>
  <label>Срок вклада <select name="select" id="select">
  <option value="1" selected>1 год</option>
  <option value="2">2 года</option>
  <option value="3">3 года</option>
  <option value="4">4 года</option>
</select></label>
</div>
<div><label>Ставка <input id="percent" type="number"></label></div>

<div id="col">
  <div class="start" id="start"></div>
  <div class="end" id="end"></div>
</div>


<script>

  let amount = dep.value = 10000
  let years = select.value
  percent.value = 5

  function count(){
    let result = Math.round(dep.value * (1 + percent.value/100)**select.value)
    let height = result/100 + 'px'
    
    start.textContent = amount
    end.textContent = result
    end.style.height = height
  }

  count()

  dep.oninput = select.oninput = percent.oninput = count





</script>















</body>
</html>
