<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .wrapper {
      width: 50vw;
      margin: 100px auto;
    }

    table {
      border-collapse: collapse;
    }
    
    td {
      padding: 20px;
      border: 1px solid blue;
    }
    .colored {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <table id="table">
    <tr>
      <td><span>111</span></td>
      <td><span>111</span></td>
      <td><span>111</span></td>
    </tr>
    <tr>
      <td><span>111</span></td>
      <td><span>111</span></td>
      <td><span>111</span></td>
    </tr>
    <tr>
      <td><span>111</span></td>
      <td><span>111</span></td>
      <td><span>111</span></td>
    </tr>
  </table>
  </div>
  
<script>
  
  table.addEventListener('mouseover', function (e) {
       if(e.currentTarget.tagName === "TABLE") {
         if(e.target.closest('td')){
           e.target.closest('td').style.backgroundColor = 'green'
         }
       }
       
    })

  table.addEventListener('mouseout', function (e) {
    e.target.style.backgroundColor = ''
  })






</script>
</body>
</html>
