<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<input type="text" id="input">




<script>

  function runOnKeys(func, ...codes){
      let set = new Set()
      document.addEventListener('keydown', function (e) {
        set.add(e.code)
        //прогоняем коллекцию если хоть одно значение не найдено выходим из функции,
        for(let code of codes){
          if(!set.has(code)){
            return
          }
        }
        //если цикл сверху не вышел из функции и все нашел, то срабатывает этот этап
        set.clear()
        func()
        })
    
        document.addEventListener('keyup', function (e) {
            set.delete(e.code)
          })
    

    }
    
    
    

  runOnKeys(
          () => alert("Привет!"),
          "KeyQ",
          "KeyW"
  )
  
  
  

</script>
</body>
</html>
