<script>

  
  (async ()=>{
    let arr = []
    for(let name of ['cined', 'qwerty', 'robot', 'qqq']){
      let res = fetch(`https://api.github.com/users/${name}`)
      .then(res=>res.json())
      arr.push(res)
    }
    let results = await Promise.all(arr)
    console.log(results)
  })()
