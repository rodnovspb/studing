<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      height: 500px;
      background-color: #eee;
    }
  </style>
</head>
<body>


<div id="div">
  <span id="span">111</span>
</div>


<script>

    let event = new Event('click', {
      bubbles: true,
      clientX: 300,
      clientY: 300,
      cancelable: true
    })
    event.clientX = 300
    event.clientY = 300
  
  div.addEventListener('click', function (e) {
        console.log(e.clientX)
        console.log(e.clientY)
    })

    span.dispatchEvent(event)
  

</script>
</body>
</html>
