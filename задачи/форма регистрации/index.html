<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

<div class="auth">
<h2 class="auth-title">Регистрация</h2>
  <form action="/" method="post">
      <div class="form-group">
        <input class="input" type="text" placeholder="Ваше имя" name="name" autocomplete="off">
      </div>
      <div class="form-group">
      <input class="input" type="email" placeholder="Ваш email" name="email" autocomplete="off">
      </div>
      <div class="form-group">
      <input class="input" type="tel" placeholder="Ваш номер телефона" name="phone">
      </div>
      <div class="form-group">
      <input class="input" type="password" placeholder="Ваш пароль" name="pass">
      </div>
      <div class="form-group">
      <input class="input" type="password" placeholder="Повторите пароль" name="pass-repeat">
      </div>
      <div class="form-group">
      <select class="select" name="city" id="city">
        <option value="1">Челябинск</option>
        <option value="2">Москва</option>
        <option value="3">Пятигорск</option>
      </select>
      </div>
      <div class="form-group">
      <input type="checkbox"  name="checkbox" id="rules">
        <label for="rules">Принимаю условия</label>
      </div>
    <button type="submit" class="btn">Отправить</button>

  </form>
</div>






<script>



</script>
</body>
</html>
