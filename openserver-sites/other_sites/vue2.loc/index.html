<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<title>Вью</title>

</head>
<body>

<div id="app">
    <h1>Строка: {{ name }}</h1>
    <h1>Сумма: {{ 10+60 }}</h1>
    <h1>Число: {{ number }}</h1>
    <h1>Метод: {{ sayHello() }}</h1>
    <h1>Если: {{ isOk ? 1 : 2 }}</h1>
    <h1>Функция {{ string.split('').reverse().join('') }}</h1>
</div>


<script>
new Vue({
    el: '#app',
    data: {
		name: 'Вью',
        number: 100,
        isOk: true,
        string: 'My name is Vlad'
    },
    methods: {
		sayHello: function (){
			return 'Привет';
        }
    }
});


</script>












</body>
</html>
