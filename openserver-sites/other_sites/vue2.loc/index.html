<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<title>Вью</title>
<style>

</style>
</head>
<body>



<div id="app">
    <h2>{{ counter }} \ {{ counter2 }}</h2>
    <h3>{{ result() }}</h3>
    <h3>{{ computedResult }}</h3>

    <button @click="add">Увеличить</button>
    <button @click="sub">Уменьшить</button>
    <button @click="counter2++">2 счетчик</button>


</div>


<script>
new Vue({
    el: '#app',
    data: {
		counter: 0,
		counter2: 0,
		condition: 'Меньше 3'
    },
    methods: {
		add(){
			this.counter++
        },
        sub(){
			this.counter--
        },
        result(){
			 return this.counter > 3 ? 'Больше 3' : 'Меньше 3'
        }
    },
    computed: {
        computedResult(){
			return this.counter > 3 ? 'Больше 3' : 'Меньше 3'
        }
    },
    watch: {
		counter(a){
			console.log(a)
        },
		counter2(a){
			console.log(a)
		}
    }
});


</script>












</body>
</html>
