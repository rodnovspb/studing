<title>Документ</title>
<style>
    .btn-group {
        display: flex;
    }
    button {
        background-color: #04AA6D;
        padding: 8px 25px;
        cursor: pointer;
        border: 1px solid black;
        outline: none;
        color: #fff;
    }
    button:hover {
        background-color: #3e8e41;
    }
    button:not(:last-child){
        border-right: none;
    }


</style>
</head>
<body>


<div class="btn-group">
    <button>Кнопка 1</button>
    <button>Кнопка 2</button>
    <button>Кнопка 3</button>

</div>
