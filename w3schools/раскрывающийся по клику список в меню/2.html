<title>Документ</title>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        font-family: sans-serif;
        margin: 0;
    }
    a {
        text-decoration: none;
    }
    .menu {
        display: flex;
        background-color: #000;
        position: relative;
    }
    .menu_list {
        display: flex;
        align-items: center;
    }
    .menu_list > * {
        color: #fff;
        padding: 10px 25px;
        cursor: pointer;
    }
    .menu_list > *:not(.active):hover {
        background-color: #ccc;
        color: #000;
    }
    .list {
        display: none;
    }
    .burger {
        margin-left: auto;
        color: #fff;
        display: none;
        align-items: center;
        justify-content: center;
        width: 100px;
    }
    .burger:hover {
        background-color: #ccc;
        color: #000;
    }
    .active {
        background-color: green;
    }
    .content {
        padding: 10px;
    }

    @media (max-width: 600px) {
        .burger {
            display: flex;
        }
        .menu_list {
            flex-direction: column;
        }
    }

</style>
</head>
<body>

                </div>
            </div>

            </div>
            <a href="#" class="burger">☰</a>
        </div>
        <div class="content">
