<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        font-size: 16px;
        font-family: sans-serif;
    }
    a.active {
        background-color: green;
    }
    .menu {
        background-color: #000;
        display: flex;
        position: relative;
    }
    .menu > * {
        color: #fff;
        text-decoration: none;
        padding: 8px 25px;
    }
    .menu > *:not(.active):hover {
        background-color: #555;
        cursor: pointer;
    }
    .burger {
        position: absolute;
        right: 0;
        top: 0;
        font-size: 14px;
        display: none;
    }
    .menu.active {
        flex-direction: column;
        overflow: visible;
    }
    .menu.active > *:not(:first-child):not(.burger) {
        display: block;
    }
    .dropdown {
        position: relative;
    }
    .dropdown:hover .list{
        display: block;
    }
    .list {
        position: absolute;
        left: 0;
        top: 35px;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        display: none;
    }
    .list a {
        display: block;
        padding: 8px 25px;
        text-decoration: none;
        color: #000;
    }
    .list a:hover {
        background-color: #ccc;
    }
    .arrow {
        font-size: 11px;
    }

    @media (max-width: 500px) {
        .menu > *:not(:first-child):not(.burger) {
            display: none;
        }
        .burger {
            display: block;
        }
        .menu > *:hover {
            background-color: #555;
        }
        .dropdown:hover .list{
            display: block;
            width: 100%;
        }

    }

    @media (min-width: 500px) {
        .menu.active {
            flex-direction: row;
        }

    }



</style>
</head>
<body>

<div class="wrapper">
    <div class="menu" id="menu">
        <a href="#" class="active">Главная</a>
        <div href="#" class="dropdown">
            Цены<span class="arrow">▼</span>
            <div class="list">
                <a href="#">Товар 1</a>
                <a href="#">Товар 2</a>
                <a href="#">Товар 3</a>
            </div>
        </div>
        <a href="#">Контакты</a>
        <a href="#" class="burger" id="burger">&#9776;</a>
    </div>
    <div class="content">
        <h2>Lorem ipsum dolor sit amet.</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem, impedit?</p>
    </div>
</div>





<script>
    burger.addEventListener('click', function (e) {
		menu.classList.toggle('active')
      })



</script>








</body>
</html>
