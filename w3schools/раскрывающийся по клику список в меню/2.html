<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        font-family: sans-serif;
    }
    a {
        text-decoration: none;
        font-size: 16px;
    }
    .menu {
        background-color: #000;
        display: flex;
        position: relative;

    }
    .menu > * {
        padding: 8px 25px;
        color: #fff;
        cursor: pointer;
    }
    .menu > *:not(.active):hover {
        background-color: #555;
    }
    .content {
        padding: 10px;
    }
    a.burger {
        position: absolute;
        right: 0;
        color: #fff;
        font-size: 14px;
        display: none;
    }
    .active {
        background-color: green;
    }
    .dropdown {
        position: relative;
    }
    .dropdown:hover .list {
        display: flex;
    }
    .list {
        position: absolute;
        flex-direction: column;
        left: 0;
        top: 34px;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        display: none;
    }
    .list a {
        padding: 8px 25px;
        color: #000;
    }
    .list a:hover {
        background-color: #ddd;
        color: black;
    }

    @media (max-width: 600px) {
        .menu {
            flex-direction: column;
            overflow: hidden;
        }
        a.burger {
            display: block;
            z-index: 1;
        }
    }

</style>
</head>
<body>


<div class="wrapper">
    <div class="menu">
        <a href="#" class="active">Главная</a>
        <div href="#" class="dropdown">
            Цены
            <span>▼</span>
            <div class="list">
            <a href="#">Товар 1</a>
            <a href="#">Товар 2</a>
            <a href="#">Товар 3</a>
            <a href="#">Товар 4</a>
        </div>
        </div>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
        <a href="#" class="burger">☰</a>
    </div>
    <div class="content">
        <h2>Lorem ipsum dolor sit amet.</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorum expedita minima natus soluta voluptatum! Amet aspernatur modi nesciunt quam unde.</p>
    </div>
</div>













</body>
</html>
