<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
<style>
    img {
        width: 400px;
        height: auto;
    }
    .img1 {
        filter: grayscale(100%);
    }
    .img2 {
        filter: blur(5px);
    }
    .img3 {
        filter: brightness(50%);
    }
    .img4 {
        filter: contrast(50%);
    }
    .img5 {
        filter: drop-shadow(0 0 15px);
    }
    .img6 {
        filter: hue-rotate(50deg);
    }
    .img7 {
        filter: invert(100%);
    }
    .img8 {
        filter: opacity(50%);
    }
    .img9 {
        filter: saturate(50%);
    }
    .img10 {
        filter: sepia(50%);
    }

</style>
</head>
<body>

<img src="1.jpg" alt="" class="img1">
<img src="1.jpg" alt="" class="img2">
<img src="1.jpg" alt="" class="img3">
<img src="1.jpg" alt="" class="img4">
<img src="1.jpg" alt="" class="img5">
<img src="1.jpg" alt="" class="img6">
<img src="1.jpg" alt="" class="img7">
<img src="1.jpg" alt="" class="img8">
<img src="1.jpg" alt="" class="img9">
<img src="1.jpg" alt="" class="img10">











</body>
</html>
