<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
<style>
    .wrapper {
        position: relative;
    }
    h1 {
        margin: 0;
    }
    .bg {
        height: 100vh;
        background-image: url("1.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(8px);
    }
    .text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        background-color: rgba(0,0,0, .4);
        font-size: 30px;
        text-align: center;
        border: 3px solid white;
        width: 80%;
        padding: 20px;
    }

</style>
</head>
<body>

<div class="wrapper">
    <div class="bg"></div>
    <div class="text">
        <div class="suptitle">Blurred Background</div>
        <h1 class="title">I am John Doe</h1>
        <div class="suptitle">And I'm a Photographer</div>
    </div>
</div>
















</body>
</html>
