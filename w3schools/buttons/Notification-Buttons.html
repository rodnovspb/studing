<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
<style>
    .block {
        background-color: #555;
        color: #fff;
        padding: 16px 25px;
        text-align: center;
        display: inline-block;
        position: relative;
        cursor: pointer;
        transition: all .1s ease;
        border-radius: 2px;
    }

    .block:hover {
        background-color: red;
    }
    .round {
        background-color: red;
        width: 30px;
        height: 30px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        position: absolute;
        right: -10px;
        top: -10px;
    }

</style>
</head>
<body>




    <div class="block">
        Кнопка
        <span class="round">5</span>
    </div>












</body>
</html>
