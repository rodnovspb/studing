<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
<style>
    .block {
        perspective: 1000px;
        width: 500px;
    }
    img {
        width: 100%;
        height: auto;
    }

    .block__inner {
        transition: all .8s;
        position: relative;
        transform-style: preserve-3d;
    }

    .block:hover .block__inner {
        transform: rotateY(180deg);
    }

    .block__front {
        backface-visibility: hidden;
    }

    .block__back {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        transform: rotateY(180deg);
        backface-visibility: hidden;
        background-color: #555;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
</head>
<body>




<div class="block">
    <div class="block__inner">
        <img class="block__front" src="2.jpg">
        <div class="block__back">Текст</div>
    </div>
</div>












</body>
</html>
