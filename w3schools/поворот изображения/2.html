<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
<style>
    .block {
        margin: 30px auto;
        cursor: pointer;
        width: 500px;
        height: 300px;
        border: 2px solid #ccc;
        background-color: transparent;
        perspective: 1000px;
    }
    img {
        width: 100%;
        height: auto;
    }

    .block__inner {
        transition: all .8s;
        position: relative;
        backface-visibility: hidden;
        transform-style: preserve-3d;
    }

    .block:hover .block__inner {
        transform: rotateY(180deg);
    }

    .block__front {
        background-color: #bbb;
    }
    .block__back {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        transform: rotateY(180deg);
        backface-visibility: hidden;
        background-color: #555;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .block__text {
        text-align: center;
    }

</style>
</head>
<body>




<div class="block">
    <div class="block__inner">
        <div class="block__front">
            <img src="2.jpg" alt="">
        </div>
        <div class="block__back">
            <div class="block__text">
                <h2>Field</h2>
                <p>Nature is beautiful</p>
            </div>
        </div>
    </div>
</div>












</body>
</html>
