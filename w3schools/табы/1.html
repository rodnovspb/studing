<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
<style>
     * {
         box-sizing: border-box;
         margin: 0;
         padding: 0;
     }
     .wrap {
         width: 70vw;
         margin: 20px auto;
         border: 1px solid #ccc;
     }

     .tabs {
         display: flex;
     }

     .btn {
         padding: 10px 25px;
         border: none;
         outline: none;
         cursor: pointer;
         background-color: #eee;
         transition: background-color .1s;
     }
     .btn:hover {
         outline: 1px #ccc solid;
     }

     .item {
         padding: 10px;
     }
     :focus {
         background-color: #ccc;
     }

</style>
</head>
<body>
    <div class="wrap">
       <div class="tabs">
           <button class="btn" tabindex="1">Москва</button>
           <button class="btn" tabindex="1">Севастополь</button>
           <button class="btn" tabindex="1">Южноуральск</button>
       </div>
        <div class="text">
            <div class="item">
                <h3>Москва</h3>
                <p>Столица нашей Родины</p>
            </div>
            <div class="item">
                <h3>Севастополь</h3>
                <p>Город-герой</p>
            </div>
            <div class="item">
                <h3>Южноуральск</h3>
                <p>Просто хороший город</p>
            </div>
        </div>
    </div>

</body>
</html>
