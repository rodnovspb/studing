<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
<style>
     * {
         box-sizing: border-box;
         margin: 0;
         padding: 0;
     }
     .wrap {
         width: 70vw;
         margin: 20px auto;
         border: 1px solid #ccc;
     }

     .tabs {
         display: flex;
         background-color: #eee;
     }
     .btn {
         padding: 10px 25px;
         border: none;
         outline: none;
         cursor: pointer;
         transition: background-color .1s;
     }

     .active {
         background-color: #ccc;
     }

     .btn:hover:not(.active) {
         background-color: #e7e6e6;
     }

     .item {
         padding: 10px;
         display: none;
         animation-name: show;
         animation-duration: 1s;

     }
     .activeBlock {
         display: block;

     }

     @keyframes show {
         0% {
            opacity: 0;
         }
         100% {
             opacity: 1;
         }
     }


</style>
</head>
<body>
    <div class="wrap">
       <div class="tabs">
           <button class="btn">Москва</button>
           <button class="btn">Севастополь</button>
           <button class="btn">Южноуральск</button>
       </div>
        <div class="text">
            <div class="item">
                <h3>Москва</h3>
                <p>Столица нашей Родины</p>
            </div>
            <div class="item">
                <h3>Севастополь</h3>
                <p>Город-герой</p>
            </div>
            <div class="item">
                <h3>Южноуральск</h3>
                <p>Просто хороший город</p>
            </div>
        </div>
    </div>




<script>
    let tabs = document.querySelector('.tabs')

	tabs.addEventListener('click', function (e) {
	      if(e.target.classList.contains('btn')){
	      	document.querySelectorAll('.btn').forEach(elem=>{
				if(elem.classList.contains('active')){
					elem.classList.remove('active')
                }
				e.target.classList.add('active')
                show(e.target.textContent)
            })
          }
	  })

	tabs.firstElementChild.click()

    function show(city){
    	document.querySelectorAll('.item').forEach(elem=>{
			if(elem.classList.contains('activeBlock')){
				elem.classList.remove('activeBlock')
			} else if(elem.firstElementChild.textContent === city){
				elem.classList.add('activeBlock')
            }

        })
    }



</script>












</body>
</html>
