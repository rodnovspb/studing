<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .container {
        position: relative;
        width: 300px;
        height: auto;
        cursor: pointer;
    }
    .container:hover .overlay {
        transform: scale(1);
    }
    .container img {
        width: 100%;
        height: auto;
        display: block;
    }
    .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: dodgerblue;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all .3s ease;
        overflow: hidden;
        transform: scale(0);
    }
    .text {
        font-size: 30px;
        font-weight: 700;
        color: #fff;
    }
</style>
</head>
<body>





<div class="container">
    <img src="1.jpg" alt="">
    <div class="overlay">
        <div class="text">Текст</div>
    </div>
</div>












</body>
</html>
