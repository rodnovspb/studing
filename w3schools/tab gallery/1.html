<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
<style>
    .row {
        display: flex;
    }
    .row div {
        flex-basis: 25%;
        padding: 2px;
        cursor: pointer;
    }
    .row div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        vertical-align: top;
    }
    #big {
        max-width: 100%;
        height: auto;
    }

</style>
</head>
<body>

    <div class="wrapper">
        <div class="row">
            <div class="active"><img src="1.jpg" alt=""></div>
            <div><img src="2.jpg" alt=""></div>
            <div><img src="3.jpg" alt=""></div>
            <div><img src="4.jpg" alt=""></div>
        </div>
        <div class="big">
            <img id="big" src="1.jpg">
        </div>
    </div>



<script>

    let blockImages = document.querySelectorAll('.row div')


		blockImages.forEach(elem=>{
			elem.addEventListener('click', function (e) {
				let activeSrc = elem.firstElementChild.getAttribute('src')
				removeClass()
				this.classList.add('active')
				big.src = activeSrc
			})
		})


    function removeClass(){
		blockImages.forEach(elem=>{
			if(elem.classList.contains('active')){
				elem.classList.remove('active')
			}
		})
    }





</script>












</body>
</html>
