<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial;
}

/* The grid: Four equal columns that floats next to each other */
.row {
    display: flex;
}

.column {
    float: left;
    width: 25%;
    padding: 10px;
}

/* Style the images inside the grid */
.column img {
    opacity: 0.8;
    cursor: pointer;
    object-fit: cover;
    width: 100%;
    height: 100%;
}

.column img:hover {
    opacity: 1;
}

/* Clear floats after the columns */


/* The expanding image container */
.container {
    position: relative;
    display: none;
}

/* Expanding image text */
#imgtext {
    position: absolute;
    bottom: 15px;
    left: 15px;
    color: white;
    font-size: 20px;
}

/* Closable button inside the expanded image */
.closebtn {
    position: absolute;
    top: 10px;
    right: 15px;
    color: white;
    font-size: 35px;
    cursor: pointer;
}
</style>
</head>
<body>

<div style="text-align:center">
  <h2>Tabbed Image Gallery</h2>
  <p>Click on the images below:</p>
</div>

<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="1.jpg" alt="Nature"  onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="2.jpg" alt="Snow"  onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="3.jpg" alt="Mountains"  onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="4.jpg" alt="Lights"  onclick="myFunction(this);">
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<script>

    function myFunction(node){
        let expandImg = document.querySelector('#expandedImg')
		expandImg.src = node.src
		imgtext.textContent = node.alt
		expandImg.parentElement.style.display = "block";

    }




</script>

</body>
</html>
