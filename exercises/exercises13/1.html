<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
</head>

<style>
    .alert-span {
      position: absolute;
      margin-top: -1.3em;
    }
    .alert-span::before {
      content: "Скопировано";
      font-size: 0.6em;
      padding: 2px;
      background-color: white;
      border: 1px solid #eee;
    }

</style>


<body>
<div>adasdasdasdasd</div>
<div>adasdasdasdasd</div>
<div>adasdasdasdasd</div>
<a href="#" id="elem">123123</a>adasdasd


<script>




   elem.addEventListener('click', (e) => {
	   e.preventDefault();
	   navigator.clipboard.writeText(e.target.textContent)
			   .then(() => {
				   const messageElement = document.createElement('span')
				   messageElement.classList.add('alert-span')

                   const linkRect = elem.getBoundingClientRect()
				   messageElement.style.left = `${linkRect.left}px`;
				   messageElement.style.top = `${linkRect.top}px`;

                   document.body.appendChild(messageElement)

				   setTimeout(() => {
					   messageElement.remove()
				   }, 700);
			   })
			   .catch(error => {
				   console.error(`Текст не скопирован ${error}`)
			   })
     })
















</script>







</body>
</html>
