<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
</head>
<body>

<dialog id="elem">
    Живи долго и процветай!
    <button id="closeWindow">Закрыть</button>
</dialog>

<button id="showWindow">Открыть</button>
<button id="showWindowAsModal">Открыть как модальное</button>




<script>
    showWindow.onclick = () => elem.show()
	showWindowAsModal.onclick = () => elem.showModal()
	closeWindow.onclick = () => elem.close()



</script>





</body>
</html>
