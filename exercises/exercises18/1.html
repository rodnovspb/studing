<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>

    *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }


    .link {
        position: relative;
        padding: 14px 20px;
        text-decoration: none;
        font-size: 50px;
        line-height: 1;
        text-transform: uppercase;
    }

    .link::before,
    .link::after {
        content: "";
        height: 14px;
        width: 14px;
        position: absolute;
        transition: all 0.6s;
    }

    .link::before {
        width: 14px;
        height: 14px;
        border-top: 6px solid blue;
        border-left: 6px solid blue;
        left: 0;
        top: 0;
    }
    .link::after {
        width: 14px;
        height: 14px;
        border-bottom: 6px solid blue;
        border-right: 6px solid blue;
        right: 0;
        bottom: 0;
    }

    .link:hover::before,
    .link:hover::after {
        width: 100%;
        height: 100%;
        transition: all 0.3s;
    }



</style>


<body>

<div style="padding: 50px;">
    <a href="#" class="link">выбери меня</a>
</div>






</body>
</html>
