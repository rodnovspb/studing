  let text = document.querySelector('.text')

    console.log(a)
    let out = ''
    for(let i=0; i<a; i++) {

    div.innerHTML = out

 for(let i=0; i<elems.length; i++){
   console.log(typeof i)
   elems[i].setAttribute('data-num', i)
 }

for(let elem in elems){
  elems[elem].setAttribute('sdfsd', "sadfsdf")
}




</script>
