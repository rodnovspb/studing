<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
<style>

.wrong {
  border: 2px solid red;
}

.right {
  border: 2px solid green;
}



</style>
</head>
<body>

  <div class="test">



  </div>
   <br>
  <div><button class="btn">Проверить</button></div>


<script>
let questions = [
  {
    text:  'вопрос 1?',
    right: '1',
  },
  {
    text:  'вопрос 2?',
    right: '2',
  },
  {
    text:  'вопрос 3?',
    right: '3',
  },
];

let test = document.querySelector('.test')
for(let elem of questions){
  let a = document.createElement('p')
  let b = document.createElement('input')
  a.textContent = elem['text']
  test.append(a,b)
}

let inputs = document.querySelectorAll('input')
  let btn = document.querySelector('button')
  btn.addEventListener('click', function () {

    for(let i = 0; i<questions.length; i++){
      if(inputs[i].value==questions[i].right){
        inputs[i].classList.remove('wrong')
        inputs[i].classList.add('right')
      }
      else {
        inputs[i].classList.remove('right')
        inputs[i].classList.add('wrong')
      }
    }
  })


















</script>












</body>
</html>
