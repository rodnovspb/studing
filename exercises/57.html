<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div class="elem"></div>





<script>


let name = prompt('Ваше имя?')

  if(name){
    document.querySelector('.elem').textContent = `Привет, ${name}`
  } else {
    document.querySelector('.elem').textContent = `Привет, гость`
  }








</script>
</body>
</html>
