
<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>События в JavaScript - Задача 1</title>

  <style>
    *,
	*::before,
	*::after {
		box-sizing: border-box;
	}

	body {
		margin: 0;
		font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
		font-size: 1rem;
		font-weight: 400;
		line-height: 1.5;
		color: #212529;
		background-color: #fff;
		-webkit-text-size-adjust: 100%;
		-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		padding: 15px;
	}

	.dropdown__trigger {
		padding: 0;
		margin-bottom: 10px;
		border: none;
		background-color: inherit;
		border-bottom: 1px dashed #212121;
		cursor: pointer;
		color: #212121;
		font: inherit;
	}

	.dropdown__trigger:focus {
		outline: none;
	}

	.dropdown__trigger:hover {
		color: #673ab7;
		border-bottom: 1px dashed#673ab7;
	}

	.dropdown__content {
		position: absolute;
		width: 200px;
		top: 45px;
		z-index: 10;
		background-color: #fff;
		background-clip: padding-box;
		border: 1px solid rgba(0, 0, 0, .2);
		padding-top: 4px;
		padding-bottom: 4px;
		display: flex;
		flex-direction: column;
		display: none;
	}

	.dropdown__content a {
		font-size: 16px;
		text-decoration: none;
		color: #212121;
		padding: 6px 8px;
		display: block;
	}

	.dropdown__content a:focus,
	.dropdown__content a:hover {
		text-decoration: none;
		color: #212121;
		background-color: #ede7f6;
	}

	.dropdown.show .dropdown__content {
		display: block;
	}

	.dropdown.show .dropdown__trigger {
		border-bottom-color: #4527a0;
		color: #4527a0;
	}
  </style>
</head>

<body>


  <div class="dropdown">
    <button class="dropdown__trigger">Меню</button>
    <div class="dropdown__content">
      <a href="#">Ссылка 1</a>
      <a href="#">Ссылка 2</a>
      <a href="#">Ссылка 3</a>
    </div>
  </div>



  <script>
    document.querySelector('.dropdown__trigger').onclick = function () {
		this.closest('.dropdown').classList.toggle('show');
	}
  </script>

</body>

</html>
