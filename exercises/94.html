<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
<style>


</style>
</head>
<body>


<form action="" method="get">
  <textarea name="textarea" class="textarea"></textarea>
  <input type="text" class="text">
  <input type="submit">
</form>





<script>

  let textarea = document.querySelector('textarea')
  let text = document.querySelector('.text')
  if(localStorage['textarea']) {
    textarea.textContent = JSON.parse(localStorage['textarea'])
  }
  if(localStorage['text']) {
    text.value = JSON.parse(localStorage['text'])
  }

  window.addEventListener('beforeunload', function () {
    let a = document.querySelector('.textarea').value
    let b = document.querySelector('.text').value
    localStorage['textarea'] = JSON.stringify(a)
    localStorage['text'] = JSON.stringify(b)
  })

</script>












</body>
</html>
