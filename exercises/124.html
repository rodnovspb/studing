<script>



let arr = [1, 2, 3, 4, 5, 6];

function shuffle(arr) {
    for(let i = 0; i<arr.length; i++){
      let a = arr[i]
      let random = Math.floor(Math.random()*arr.length)
      let b = arr[random]
      arr[i] = b
      arr[random] = a
    }
}

shuffle(arr)

</script>
