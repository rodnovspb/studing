<script>


function Calculator() {
  this.methods = {
    '-': (a,b)=>a-b,
    '+': (a,b)=>a+b,
  }
  this.calculate = function (str) {
      let arr = str.split(' ')
      let a = +arr[0]
      let symb = arr[1]
      let b = +arr[2]
      if(!this.methods[symb] || isNaN(a) || isNaN(b)) return NaN
      return this.methods[symb](a,b)
  }
}

let obj = new Calculator
  console.log(obj.calculate('1 + 4'))





















</script>
