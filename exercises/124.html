<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div></div>





<script>

  let arr = ['Январь' , 'Февраль' , 'Март' , 'Апрель' , 'Май' , 'Июнь' , 'Июль' , 'Август' , 'Сентябрь' , 'Октябрь'
    , 'Ноябрь' , 'Декабрь']

  let div = document.querySelector('div')

  div.insertAdjacentHTML('afterbegin', `
  ${arr.map(function (elem) {
      return `<p>${elem}</p>`
  }).join('')}

  `)























</script>
</body>
</html>
