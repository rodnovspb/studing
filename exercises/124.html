<ul>

  <li>1</li>
  <li>1</li>
</ul>





<script>



  function filterRangeInPlace(arr, a, b) {
      for(let i=0; i<arr.length; i++){
        if(arr[i]<a || arr[i]>b){
          arr.splice(i,1)
        }
      }
  }

  let arr = [1,2,3,4,5]
  filterRangeInPlace(arr, 2,4)
  console.log(arr)

























</script>
