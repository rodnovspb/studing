let strings = ["кришна", "кришна", "харе", "харе",
  "харе", "харе", "кришна", "кришна", ":-O"
];

function unique(arr) {
  let a = []
  for(let elem of arr){
    if(!a.includes(elem)) {
      a.push(elem)
    }
  }
  return a
}
