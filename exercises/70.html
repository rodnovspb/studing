<body>


<ul class="elem1">
	<li>12345</li>
	<li>12345</li>
	<li>12345</li>
</ul>



<script>

	let ul = document.querySelector('ul')


function deleteTextNodes(node) {
	if(node.nodeType==3){
		node.remove()
	}
	else {
		Array.from(node.childNodes).forEach(elem=>deleteTextNodes(elem))
	}


}


	deleteTextNodes(ul)
















</script>
