<body>


<ul>
	<li>123</li>
	<li>234</li>
	<li>654</li>
	<li>468</li>
	<li>274</li>
</ul>



<script>

let ul = document.querySelector('ul')
let first = ul.querySelector('li:first-child')
let last = ul.querySelector('li:last-child')

	let old = ul.replaceChild(first, last)
	ul.prepend(old)






















</script>
