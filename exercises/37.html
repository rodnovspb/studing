<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .parent {
    height: 200px;
    width: 200px;
    border: 1px solid blue;
  }
  .child {
    height: 50px;
    width: 50px;
    border: 1px solid blue;
  }
  .elem {
    height: 25px;
    width: 25px;
    border: 1px solid blue;
  }
  .green {
    color: #fff;
    background-color: #0f0;
  }
  .red {
    color: #fff;
    background-color: #f00;
  }
</style>
<body>



<div class="parent">
  <div class="child">
    <div class="elem"></div>
  </div>
</div>


<ul class="ul">
  <li>00000001</li><li>00000002</li><li>00000003</li><li>00000004</li><li>00000005</li><li data-q="1">00000006</li><li>
  00000007</li><li>00000008</li><li>00000009</li><li>00000010</li><li>00000011</li><li>00000012</li><li>00000013</li><li>00000014</li><li>00000015</li><li>00000016</li><li>00000017</li><li>00000018</li><li>00000019</li><li>00000020</li>
</ul>

<script>

  document.querySelector('ul').addEventListener('click', event=> {
    event.stopPropagation()
    if (event.target.nodeName !== "LI") return
    if(event.target.getAttribute('data-q')==1){
      event.target.classList.add('green')

    }
    else {
      event.target.classList.add('red')

    }

  }

)










document.querySelector('.parent').addEventListener('click', event=>{

  if(event.target.classList.contains('elem')){
    console.log('Клик по elem')
  }
  if(event.target.classList.contains('child')){
    console.log('Клик по child')
  }
  if(event.target.classList.contains('parent')){
    console.log('Клик по parent')
  }
  event.stopPropagation()
})

























</script>
</body>
</html>
