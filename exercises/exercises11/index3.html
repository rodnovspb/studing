<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
<style>
    #parent {
      display: grid;
      grid: repeat(2, 1fr) / repeat(2, 1fr);
      border: 2px solid #696989;
      padding: 10px;
      width: 400px;
      height: 300px;
    }
    #parent > div {
      padding: 10px;
      border: 1px solid #696989;
    }
    #elem4 {
      display: grid;
      grid-template: repeat(2, 1fr) / repeat(2, 1fr);
    }
    #elem4>div {
      border: 1px solid #696989;
    }

</style>
</head>
<body>


<div id="parent">
	<div id="elem1">1</div>
	<div id="elem2">2</div>
	<div id="elem3">3</div>
	<div id="elem4">
        <div>1111</div>
        <div>2222</div>
        <div>3333</div>
        <div>4444</div>
    </div>
</div>












</body>
</html>
