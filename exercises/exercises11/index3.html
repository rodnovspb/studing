<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
<style>
    .parent {
      display: grid;
      width: 400px;
      height: 60vh;
      grid-template: 50px 50px / 50px 50px 50px;
      border: 1px solid red;
    }
    .parent div {
      border: 1px solid silver;
    }

    #elem1 {
      grid-row: 1/2;
      grid-column: 1/2;
    }

    #elem2 {
      grid-row: 2/3;
      grid-column: 2/3;
    }
    #elem3 {
      grid-row: 3/4;
      grid-column: 3/4;
    }
    #elem4 {
      grid-row: 4/5;
      grid-column: 4/5;
    }


</style>
</head>
<body>


<div class="parent">
    <div id="elem1">1</div>
	<div id="elem2">2</div>
	<div id="elem3">3</div>
	<div id="elem4">4</div>

</div>












</body>
</html>
