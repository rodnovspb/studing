<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
<style>
    #parent {
      display: grid;
      grid: repeat(6, 1fr) / repeat(6, 1fr);
      border: 2px solid #696989;
      padding: 10px;
      width: 400px;
      height: 300px;
    }
    #parent > div {
      padding: 10px;
      border: 1px solid #696989;
    }
    #elem1 {
      background-color: pink;
      grid-column: 2/6;
      grid-row: 2/7;
    }
    #elem2 {
      background-color: orange;
      grid-row: 3/5;
      grid-column: 4/7;
      order: 2;
    }
    #elem3 {
      background-color: green;
      grid-row: 1/6;
      grid-column: 3/5;
      order: 1;
    }
    #elem4 {
      background-color: lightblue;
      grid-column: 1/4;
      grid-row: 4/5;
    }
</style>
</head>
<body>


<div id="parent">
	<div id="elem1">1</div>
	<div id="elem2">2</div>
	<div id="elem3">3</div>
	<div id="elem4">4</div>
</div>












</body>
</html>
