<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
<style>
    .parent {
      display: grid;
      grid: repeat(6, 1fr) / repeat(6, 1fr);
      width: 400px;
      height: 300px;

    }
    .parent div {
      border: 1px solid silver;
    }
    .elem1 {
      grid-row: 1/5;
      grid-column: 1/4;
      background-color: #0cf;
      order: 3;

    }
    .elem2 {
      grid-row: 3/6;
      grid-column: 2/5;
      background-color: #00f;
      order: 2;
      z-index: 2;
    }
    .elem3 {
      grid-row: 2/4;
      grid-column: 3/6;
      background-color: red;
      order: 1;
      z-index: 1;
    }
</style>
</head>
<body>


<div id="parent">
	<div id="elem1">1</div>
	<div id="elem2">2</div>
	<div id="elem3">3</div>
	<div id="elem4">4</div>
</div>












</body>
</html>
