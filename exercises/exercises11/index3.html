<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
<style>
    .parent {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
    }
    .parent > div {
      padding: 10px;
      border: 1px solid #696989;
    }
    .parent div:nth-child(2){
      display: grid;
      grid-template-columns: repeat(5, 1fr);
    }
    .parent div:nth-child(1) {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }
    .parent div:nth-child(3) {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }
    .qqq {
      display: subgrid;
    }


</style>
</head>
<body>


<div class="parent">
    <div>
        <div>000</div>
        <div>000</div>
        <div>000</div>
    </div>
    <div>
        <div>111</div>
        <div>111</div>
        <div>111</div>
        <div>111</div>
        <div>111</div>
    </div>
    <div>
        <div>222</div>
        <div>222</div>
        <div>222</div>
    </div>
    <div class="qqq">
        <div>333</div>
        <div>333</div>
        <div>333</div>
    </div>
    <div>5</div>
</div>












</body>
</html>
