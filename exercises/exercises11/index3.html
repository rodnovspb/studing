<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
<style>
    #parent {
      display: grid;
      grid-template: 1fr 1fr / 1fr 1fr;
      grid-gap: 5px;
      border: 2px solid #696989;
      padding: 10px;
      width: 300px;
      height: 200px;
    }
    #parent > div {
      padding: 10px;
      border: 1px solid #696989;
    }
    #elem4 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      grid-gap: 5px;
      border: 2px solid #696989;
      padding: 5px;
      background-color: silver;
    }
    #elem4 > div {
      grid-gap: 5px;
      padding: 6px;
      box-sizing: border-box;
      border: 1px solid #696989;
    }
    #elem3 {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }


</style>
</head>
<body>


<div id="parent">
	<div id="elem1">1</div>
	<div id="elem2">2</div>
	<div id="elem3">
        <div>111</div>
        <div>111</div>
        <div>111</div>
        <div>111</div>
    </div>
	<div id="elem4">
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
	</div>
</div>












</body>
</html>
