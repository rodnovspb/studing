<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>





<script>

let range = {
  from: 0,
  to: 100
}

range[Symbol.iterator] = function () {
  return {
    current: this.from,
    last: this.to,
    next(){
      if(this.current<this.last){
        return {done: false, value: this.current++}
      } else {
        return {done: true}
      }
    }
  }
}



for(let elem of range){
  console.log(elem)
}




</script>
</body>
</html>
