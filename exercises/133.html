<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>





<script>

let range = {
  from: 0,
  to: 100,
  [Symbol.iterator]() {
    this.current = this.from;
    return this;
  },
  next() {
    if (this.current < this.to) {
      return {done: false, value: this.current++}
    } else {
      return {done: true}
    }
  }
}

for(let elem of range){
  console.log(elem)
}





</script>
</body>
</html>
