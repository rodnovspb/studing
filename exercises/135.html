<script>


let salaries = {
  "John": 100,
  "Pete": 300,
  "Mary": 250
};


function topSalary(obj) {
  let employee = null, salary = null
  for(let[name, value] of Object.entries(obj)){
    if(value > salary){
      [employee, salary] = [name, value]
    }
  }
  console.log(employee)
}

topSalary(salaries)












</script>
