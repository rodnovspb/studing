<script>


function formatDate(date){
  let now = Date.now()/1000
  let last = date.getTime()/1000
  let result = ''
  result = (now-last)<1 ? 'прямо сейчас':
          (now-last)<60 ? `${Math.round(now-last)} секунд назад` :
          (now-last)<3600 ? `${Math.round((now-last)/60)} минут назад`: date.toLocaleString();
  console.log(result)
}


formatDate(new Date(2022, 4, 6, 12, 17, 59))













</script>
