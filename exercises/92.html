<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
<style>


</style>
</head>
<body>

<div class="list">
  <button type="button">Добавить</button>
  <ul>

  </ul>
</div>



<script>

let list = document.querySelector('.list')
let btn = list.querySelector('button')
let ul = list.querySelector('ul')

function update() {
  let items = JSON.parse(localStorage.items)
  for (let elem of items){
    ul.innerHTML+= `<li>${elem}</li>`
  }
}
update()

function upStorage() {
  let data = []
  for(let elem of ul.querySelectorAll('li')){
    data.push(elem.textContent)
  }
  localStorage['items'] = JSON.stringify(data)
}

function upUl(items) {
  let html = [];
  for(let elem of items){
    html.push(`<li>${elem}</li>`)
  }
  ul.innerHTML = html.join('')
}

btn.addEventListener('click', function () {
  let ul1 = ul.querySelectorAll('li')
  let li = document.createElement('li')
  li.textContent = ul1.length + 1
  ul.append(li)
  upStorage()



})

window.addEventListener('storage', function (event) {
  upUl(JSON.parse(event.newValue))


})




</script>












</body>
</html>
