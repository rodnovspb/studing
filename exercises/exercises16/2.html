<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>

<canvas id="myCanvas" width="300" height="300"></canvas>


<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Рисуем круг
    ctx.beginPath();
    ctx.arc(100, 100, 50, 0, 2 * Math.PI);
    ctx.fillStyle = 'green';
    ctx.fill();

    // Рисуем квадрат
    ctx.fillStyle = 'red';
    ctx.fillRect(250, 50, 100, 100);
</script>


</body>
</html>
