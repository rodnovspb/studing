<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
<style>


</style>
</head>
<body>



<button class="open">Открыть окно</button>
<button class="focus">Фокус</button>
<button class="blur">Убрать фокус</button>







<script>

	let myWindow;

document.querySelector('.open').onclick = function () {
	myWindow=window.open('','',"width=250,height=250")
}

document.querySelector('.focus').onclick = function () {
	myWindow.focus()
}

document.querySelector('.blur').onclick = function () {
	myWindow.blur()
}










</script>












</body>
</html>
