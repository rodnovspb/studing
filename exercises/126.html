<body>








<script>

function f(){
  console.log('!!!')
}

function throttle(callback, time){
  let timer = null
  return function () {
    if(timer) return
    timer = setTimeout(function (){
      callback()
      timer=null
      clearTimeout(timer)
    }, time)
  }
}

let func = throttle(f, 1000)

window.addEventListener('mousemove', func)















</script>
</body>
