<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
<style>
div.parent {
  width: 500px;
  height: 500px;
  border: 1px solid blue;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  padding: 10px;
  gap: 10px;
}


</style>
</head>
<body>

<div class="parent"></div>



<script>
  let arr = []
  window.addEventListener('keydown', function (e) {
    if(e.repeat) return
    if(arr.indexOf(e.key) == -1) {
      arr.push(e.key)
    }
    if(arr.indexOf('q') !== -1 && arr.indexOf('w') !== -1) {
      let a = document.createElement('div')
      a.textContent = 'сообщение'
      a.className = 'child'
      document.querySelector('.parent').append(a)
    }
  })

  window.addEventListener('keyup', function (e) {
      if(arr.indexOf(e.key) !== -1) {
        arr.splice(arr.indexOf(e.key), 1)
      }
  })





</script>












</body>
</html>
