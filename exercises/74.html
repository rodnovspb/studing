<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
<style>



</style>
</head>
<body>




<script>

  for(let i=0; i<10; i++){
    let p = document.createElement('p')
    let h2 = document.createElement('h2')
    h2.textContent=`Заголовок ${i}`
    let text = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, harum?\n'
    p.append(h2, text)
    document.body.append(p)
  }

  let h2 = document.querySelectorAll('h2')
  h2.forEach(elem=>{
    elem.insertAdjacentHTML('beforebegin', "<button class='top'>Скрыть</button>")
  })

 document.addEventListener('click', function (e) {
    if(e.target.matches('.top')) window.scrollTo({top:0, behavior: 'smooth'})
 })






</script>












</body>
</html>
