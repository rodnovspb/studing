<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
<style>
div.parent {
  width: 500px;
  height: 500px;
  border: 1px solid blue;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  padding: 10px;
  gap: 10px;
}


</style>
</head>
<body>

<div class="parent"></div>



<script>
  let a = false
  let b = false
window.addEventListener('keydown', function (e) {
  if(e.key==='q') a=true
  if(e.key==='w') b=true
  if(a && b) {
    let a = document.createElement('div')
    a.textContent = 'сообщение'
    a.className = 'child'
    document.querySelector('.parent').append(a)
  }
})
  window.addEventListener('keyup', function (e) {
    if(e.key==='q') a=false
    if(e.key==='w') b=false

  })




</script>












</body>
</html>
