<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
<style>


</style>
</head>
<body>



<a href="javascript:start()">Старт</a><br>
<a href="javascript:stop ()">Стоп</a>
<div></div>


<script>

let timer = null;
  let count=0
  function start () {
      if(timer){
        return
      }
      if(!timer){
        timer = setInterval(function () {
            document.querySelector('div').textContent=count;
            count++
        }, 100)
      }
  }

  function stop () {
    if(timer){
      clearInterval(timer)
      timer=null
    }

  }
















</script>












</body>
</html>
