<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
<style>

 div.child {
   width: 100px;
   height: 100px;
   border: 1px solid blue;
   position: fixed;
 }
 div.elem {
	 width: 300px;
	 height: 300px;
	 border: 1px solid blue;
	 margin: 50px;


 }

</style>
</head>
<body>

<div class="elem"><div class="child"></div></div>



<script>
let div = document.querySelector('div.child')
console.log(div.getBoundingClientRect())
console.log(div.offsetTop)


  let left = div.getBoundingClientRect().left
  let topQ = div.getBoundingClientRect().top
  window.addEventListener('keydown', function (e) {
    if(e.key==='a'){
    left--
    div.style.left = left + 'px'
}
    if(e.key==='d'){
      left++
      div.style.left = left + 'px'
    }
    if(e.key==='w'){
		topQ--
      div.style.top = topQ + 'px'
    }
    if(e.key==='s'){
      topQ++
      div.style.top = topQ + 'px'
    }
  })




</script>












</body>
</html>
