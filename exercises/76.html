<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
<style>
 div {
   width: 100px;
   height: 100px;
   border: 1px solid blue;
   position: fixed;

 }

</style>
</head>
<body>


<div></div>


<script>

  let div = document.querySelector('div')
  let left = div.getBoundingClientRect().left
  let topQ = div.getBoundingClientRect().top
  window.addEventListener('keydown', function (e) {
    if(e.key==='a'){
    left--
    div.style.left = left + 'px'
}
    if(e.key==='d'){
      left++
      div.style.left = left + 'px'
    }
    if(e.key==='w'){
		topQ--
      div.style.top = topQ + 'px'
    }
    if(e.key==='s'){
      topQ++
      div.style.top = topQ + 'px'
    }
  })




</script>












</body>
</html>
