<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    text-align: center;

  }
  .list {
    list-style-type: none;
    display: inline-block;
    padding: 0;

  }
  .rem, .mark {
    color: #0d6efd;
    cursor: pointer;
    display: inline-block;
    margin-left: 5px;
    border: 2px solid transparent;




  }
  .rem:hover, .mark:hover {
    border-bottom: 1px solid blue;
    padding-bottom: 1px;

  }
  li {

  }

</style>
</head>
<body>


  <input class="input"><br>
  <ul class="list"></ul>


<script>
  let ul = document.querySelector('ul')
  let input = document.querySelector('input')
  input.addEventListener('keydown', function (event) {
    if(event.key=='Enter'){
      let li = document.createElement('li')
      let mark = document.createElement('a')
      mark.innerHTML = "<span class='mark'>сделано</span>"
      mark.addEventListener('click', function (event) {
      event.preventDefault()
      mark.parentElement.firstElementChild.style.textDecoration = 'line-through'
      })
      let remove = document.createElement('a')
      remove.innerHTML = "<span class='rem'>удалить</span>"
      remove.addEventListener('click', function (event) {
        event.preventDefault()
        remove.parentElement.remove()
      })
      li.innerHTML = '<span>'+this.value+'</span>'
      li.firstElementChild.addEventListener('dblclick', function () {
        let input = document.createElement('input')
        let text = li.firstElementChild.textContent
        li.firstElementChild.innerHTML = ''
        input.value = text
        li.firstElementChild.appendChild(input)
        input.addEventListener('keydown', function (event) {
        if(event.key=='Enter'){
          let text2 = input.value
          li.firstElementChild.innerHTML = text2
        }

        })
      })
      li.appendChild(remove)
      li.appendChild(mark)
      ul.appendChild(li)
      input.value = ''
    }

  })


</script>












</body>
</html>
