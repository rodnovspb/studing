<script>


	async function func() {
		try {
			let promise = new Promise((res, rej) => {
				setTimeout(() => {
					let num = Math.random()
					num >= 0.5 ? res(num) : rej('меньше 0.5')
				}, 1000)
            })
            let result = await promise
            console.log(result)
		} catch (e){
			console.log(e)
		}
	}

	func()

</script>
