<script>



 function f(str, ms) {
	return new Promise(resolve => {
		setTimeout(function () {
			resolve(str)
		}, ms)
	})
 }


 async function f1() {
		let a = await f('qqq', 1000)
		let b = await f('www', 2000)
		let c = await f('rrr', 2500)
	 console.log(a+b+c)
 }
 f1()



</script>
