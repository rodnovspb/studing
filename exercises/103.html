<body>





<script>


	async function f() {
		try {
			let response = await fetch('https://jsonplaceholder.typicode.com/todos/1')
			if(!response.ok) {
				throw new Error('Ответ сервера не в диапазоне 200-299')
			}
			else {
				let data = await response.json()
				console.log(data.title)
			}

		} catch (e) {
			console.log(e)
		}
	}


	f()




</script>












</body>
