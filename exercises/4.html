<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
  <style>
	.parent {
	  width: 400px;
	  margin: 0 auto;
	}
	.link {
	  padding: 5px;
	  background-color: #e5dddd;
	  border: 1px solid grey;

	}
	.link a {
	  text-decoration: none;
	  color: black;
	}
	.tab {
	  margin-bottom: 10px;
	  text-align: center;
	}
	.text {
	  height: 100px;
	  border: 1px dashed grey;
	  border-top: none;
	}
	.tab:not(.active) .text {
	  display: none;
	}

  </style>
</head>
<body>

<div class="parent">
  <div class="tab active">
	<div class="link">
	  <a href="#">Ссылка 1</a>
	</div>
	<div class="text">
	  Текст вкладки 1
	</div>
  </div>
  <div class="tab">
	<div class="link">
	  <a href="#">Ссылка 2</a>
	</div>
	<div class="text">
	  Текст вкладки 2
	</div>
  </div>
  <div class="tab">
	<div class="link">
	  <a href="#">Ссылка 3</a>
	</div>
	<div class="text">
	  Текст вкладки 3
	</div>
  </div>
</div>



<script>

let tabs = document.querySelectorAll('.tab')
let links = document.querySelectorAll('.link')
  for(let link of links){
  link.addEventListener('click', function () {
  	for(let elem of links){
  		if(elem.closest('.active')){
  		elem.closest('.active').classList.remove('active')
		}
	}
	link.closest('.tab').classList.toggle('active')
  })
  }














</script>
</body>
</html>
