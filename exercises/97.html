<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
<style>


</style>
</head>
<body>

<div><button id="run">Новая попытка</button></div>
<div id="result"></div>



<script>

let flag = false

  document.querySelector('#run').addEventListener('click', function () {
      if(flag) {
        document.querySelector('#result').textContent = 'Подождите'
        return
      }
    flag = true
    document.querySelector('#result').textContent = 'Запустился'
    let promise = new Promise((resolve, reject) => {
      setTimeout(function () {
        let mark = Math.round(Math.random()*4)+1
        mark>3 ? resolve(mark) : reject (mark)
      }, 2000)

    }).then(res=>{
      document.querySelector('#result').textContent = `Хорошая оценка ${res}`
    }).catch(e=>{
      document.querySelector('#result').textContent  = `Плохая оценка ${e}`
    }).finally(()=>{
      flag = false
    })



  })









</script>












</body>
</html>
