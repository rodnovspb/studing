<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>








<script>

  let promise = new Promise(resolve => {
    setTimeout(()=>{
      resolve(2)
    }, 2000)
  })

  promise.then(res=>{
    console.log(res)
    return new Promise(result=>{
      setTimeout(()=>{
        result(res*5)
      }, 2000)
    })
  }).then(value=>{
   console.log(value)
    return new Promise(resolve => {
      setTimeout(()=>{
        resolve(value*5)
      }, 1000)
    })
  }).then(num=>{
    console.log(num)
  })







</script>
</body>
</html>
