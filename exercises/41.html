<script>



  function calc(action, ...nums) {
      let res = 0;
      console.log(nums)
      nums.forEach(item=>{
        switch (action) {
            case 'sum': res+=item;
            break
            case 'multiply' : res*=item;
            break
        }

      })
    console.log(res)
  }


calc('sum', 1,1,4)









</script>
