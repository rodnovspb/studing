<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .elem1 {
      border: 1px solid blue;
      height: 150vh;
    }
    .elem2 {
      background-color: red;
      height: 500px;
    }
  </style>
</head>
<body>

<a href="#">Ссылка</a>
<div class="elem1"></div>
<div class="elem2"></div>




<script>
  document.querySelector('a').addEventListener('click', function (e) {
    // без отмены действия по умолчанию работать не будет
    e.preventDefault()
    document.querySelector('.elem2').scrollIntoView({behavior: "smooth"})
  })





</script>
</body>
</html>
