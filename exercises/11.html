<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
<style>
	.wrong {
      border: 2px solid red;
      color: red;
    }

    .right {
      border: 2px solid green;
      color: green;
    }

</style>
</head>
<body>


<div class="test"></div>
<button class="btn">проверить ответы</button>


<script>
  let questions = [
    {
      text: 'вопрос 1?',
      right: 0,
      variants: [
        'вариант 1',
        'вариант 2',
        'вариант 3'
      ]
    },
    {
      text: 'вопрос 2?',
      right: 1,
      variants: [
        'вариант 1',
        'вариант 2',
        'вариант 3'
      ]
    },
    {
      text: 'вопрос 3?',
      right: 2,
      variants: [
        'вариант 1',
        'вариант 2',
        'вариант 3'
      ]
    },
  ];
let btn = document.querySelector('.btn')
let test = document.querySelector('.test')

for(let j=0; j<questions.length; j++){
  let div = document.createElement('div')
  div.className = 'block'
  let p = document.createElement('p')
  p.innerHTML=questions[j].text
  div.append(p)
  let arr = questions[j].variants
  for(let i=0; i<arr.length; i++){
    let label = document.createElement('label')
    label.textContent = arr[i]
    let input = document.createElement('input')
    input.setAttribute('type', 'radio')
    input.setAttribute('name', j)
    label.appendChild(input)
    div.append(label)
  }
  test.appendChild(div)

}


  btn.addEventListener('click', function () {
    let divs = document.querySelectorAll('.block')
    for(let i=0; i<divs.length; i++){
      let input = divs[i].querySelectorAll('input[type="radio"]')
      for(let elem of input){
        if(elem.parentElement.classList.contains('right')||
        elem.parentElement.classList.contains('wrong')){
          elem.parentElement.classList.remove('right', 'wrong')
        }
      }
      for(let j=0; j<input.length; j++){
        if(input[j].checked && j==questions[i].right){
          input[j].parentElement.classList.add('right')
        }
        if(input[j].checked && j!=questions[i].right){
          input[j].parentElement.classList.add('wrong')
        }
      }

    }
  })



</script>












</body>
</html>
