<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
<style>
	.wrong {
      border: 2px solid red;
      color: red;
    }

    .right {
      border: 2px solid green;
      color: green;
    }

</style>
</head>
<body>


<div class="test">
  <div class="q">
    <p>Вопрос 1</p>
    <label>
      <input type="radio" name="0">
      Ответ 1
    </label>
    <label>
      <input type="radio" name="0">
      Ответ 2
    </label>
    <label>
      <input type="radio" name="0">
      Ответ 3
    </label>
  </div>
  <div class="q">
    <p>Вопрос 2</p>
    <label>
      <input type="radio" name="1">
      Ответ 1
    </label>
    <label>
      <input type="radio" name="1">
      Ответ 2
    </label>
    <label>
      <input type="radio" name="1">
      Ответ 3
    </label>
  </div>
  <div class="q">
    <p>Вопрос 3</p>
    <label>
      <input type="radio" name="2">
      Ответ 1
    </label>
    <label>
      <input type="radio" name="2">
      Ответ 2
    </label>
    <label>
      <input type="radio" name="2">
      Ответ 3
    </label>
  </div>
  <button class="btn">Проверить</button>
</div>


<script>
let btn = document.querySelector('.btn')
let div = document.querySelectorAll('.q')

let answers = [0, 1, 3];
btn.addEventListener('click', function () {
    for(let i=0; i<div.length; i++){
      let inputs = div[i].querySelectorAll('input[type="radio"]')
      for(let j=0; j<inputs.length; j++){
        inputs[j].parentElement.classList.remove('right', 'wrong')
        if(inputs[j].checked && j==i){
          inputs[j].parentElement.classList.add('right')
        }
        if(inputs[j].checked && j!=i){
          inputs[j].parentElement.classList.add('wrong')
        }
      }
    }
})





</script>












</body>
</html>
