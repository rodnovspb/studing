<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
<style>


</style>
</head>
<body>



<input id="field">
<br><br>
<div id="message"></div>

<script>
let field   = document.querySelector('#field');
let message = document.querySelector('#message');
let arr = []
  field.addEventListener('keydown', function (event) {
    if(event.key=='Enter'){
      if(arr.length==0 && field.value.length==0){
        message.innerHTML = 'Вы ввели пустое поле'
      }
      if(arr.length>0 && field.value.length==0){
        message.innerHTML = "Вы ввели пустое поле. <br> Последний город " + arr[arr.length-1]
      }
      if(arr.length>0 && field.value.length>0 && arr.indexOf(field.value)!=-1){
        message.innerHTML = "Этот город уже вводили. <br> Последний город " + arr[arr.length-1]
        field.value=''
      }

      if(arr.length==0 && field.value.length!=0){
        arr.push(field.value)
        message.innerHTML = "Последний город " + arr[arr.length-1]
        field.value=''
      }


      if(arr.length>0 && field.value.length>0 && arr.indexOf(field.value)==-1){
        let a = field.value[0].toLowerCase()
        let b = arr[arr.length-1]
        let c = b[b.length-1]
        if(a==c){
          arr.push(field.value)
          field.value=''
          message.innerHTML = "Последний город " + arr[arr.length-1]
        }
        else {
          field.value=''
          message.innerHTML = "Должно начинаться на последнюю букву " + arr[arr.length-1]
        }

      }



    }

  })


</script>












</body>
</html>
