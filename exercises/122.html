<script>


function getMaxSubSum(arr) {
  let maxSum=0
  let partSum=0
  for(let elem of arr){
    partSum+=elem
    maxSum = Math.max(maxSum, partSum)
    если частичная сумма становится меньше нуля, то начинаем заново искать новый промежуток положительных чисел
    if(partSum<0) partSum=0
  }

  return maxSum;
}


console.log("Макс- " + getMaxSubSum([-1,2,3, 2,-4,5,6,7]))
















</script>
