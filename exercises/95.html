<title>Документ</title>

<body>





<script>

  if(!localStorage['history']) {
    let a = []
    localStorage['history'] = JSON.stringify(a)
  }
  window.addEventListener('beforeunload', function () {
    let data = JSON.parse(localStorage['history'])
    data.push(location.href)
    localStorage['history'] = JSON.stringify(data)
  })

  console.log(localStorage['history'])





</script>












</body>
</html>
