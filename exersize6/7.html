<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #div {
      position: relative;
      transition: transform 10s steps(10, end);
    }
    .move {
      transform: translateY(100%);
    }
  </style>
</head>
<body>


  <div id="div" style="width: 300px; height: 300px; border: 2px #07a0f9 solid;"></div>





<script>

  div.onclick = ()=>{
    div.classList.toggle('move')
  }



</script>
</body>
</html>
