<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .wrapper {
      border: 1px solid blue;
      width: 70vw;
      height: 50vh;
      margin: 0 auto;
      overflow: hidden;
    }
    #child {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #dad6d6;
      border: 1px solid rgba(0, 0, 0, 0.43);
      position: relative;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div id="child"></div>
</div>






<script>

  let now = Date.now()
  
  
  let timer = setInterval(move, 20)

  function move(){
    let timePassed = Date.now() - now
    child.style.left = timePassed/10 + 'px'
    if(timePassed > 2000){
      clearInterval(timer)
      return
    }
    
  }


</script>
</body>
</html>
