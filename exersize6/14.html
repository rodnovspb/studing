<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #div, #div1 {
      background-color: #cdc9c9;
      position: relative;
    }
  </style>
</head>
<body>



  <div id="div" style="width: 300px; height: 300px; border: 2px #07a0f9 solid;"></div>
  <div id="div1" style="width: 300px; height: 300px; border: 2px #07a0f9 solid;"></div>

  

<script>

  let startTime = Date.now(), endPos = 500,  duration = 1000;
  
  function func(){
    div.style.left  = ((Date.now() - startTime) / duration * endPos) + 'px';
    requestAnimationFrame(func)
    
  }
  requestAnimationFrame(func)
  
  setInterval(()=>{
    div1.style.left  = ((Date.now() - startTime) / duration * endPos) + 'px';
  }, 30)
  
  

</script>
</body>
</html>
