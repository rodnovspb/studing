<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .wrap {
    font: 32px monospace;
    width: 17px;
    border: 1px solid green;
    overflow: hidden;
  }
  #div1 {
    transition: transform .3s linear;
    display: inline-block;
  }
  .move {
    transform: translateX(-90%);
  }
  .parent {
  
  }
  #div {
    margin: 0 auto;
  }
</style>
<body>

<div class="wrap">
  <div id="div1">0123456789</div>
</div>


<div class="parent">
  <div id="div" style="width: 300px; height: 300px; border: 2px #07a0f9 solid;"></div>
</div>



<script>
  let elem = document.querySelector('.wrap')
  elem.onclick = ()=>{
    div1.classList.add('move')
  }


</script>
</body>
</html>
