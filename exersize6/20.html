<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    my-el {
      color: red;
    }
    p {
      color: #0a58ca;
    }
  </style>
</head>
<body>




<my-el></my-el>


<script>
  	class MyElement extends HTMLElement {
      connectedCallback(){
        this.innerHTML = `<style>my-el {
      color: green;
    }</style>${new Date()}<p>Синий цвет</p>`
      }
  }
    customElements.define('my-el', MyElement)
</script>
