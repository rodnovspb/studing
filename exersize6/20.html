<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>





<my-el></my-el>


<script>

  class MyElement extends HTMLElement {
    connectedCallback(){
      this.timer =  setInterval(()=> {this.innerHTML = this.update()}, 1000)
    }
    update(){
      let date = new Date()
      return `${date.getDate()} : ${date.getMonth()} : ${date.getFullYear()} : ${date.getSeconds()}`
    }
    disconnectedCallback(){
      clearInterval(this.timer)
    }
  }


  customElements.define("my-el", MyElement);


</script>


</body>
</html>
