<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .red {
    background-color: red;
  }
  .blue {
    background-color: blue;
  }
  #div {
    transition: all .3s cubic-bezier(0,1.08,1,-0.37);
  }
</style>
<body>


<div id="div" class="red" style="width: 300px; height: 300px; border: 2px #07a0f9 solid;"></div>





<script>

  setInterval(()=>{
    div.classList.toggle('blue')
  }, 2000)


</script>
</body>
</html>
