<script>

  let str = "0 / -0"

  function parse(str){
    let res = str.match(/(-?\d+(?:\.\d+)?)\s?([*/+-])\s?(-?\d+(?:\.\d+)?)/)
    return [res[1], res[2],res[3]]
    
  }

  console.log(parse(str))
  
  let [a,b,c] = parse(str)

  console.log(a,   b,   c)
