<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="div" style="width: 300px; height: 300px; border: 2px #07a0f9 solid; position: absolute"></div>





<script>

  
  requestAnimationFrame(func)
  
  function func(){
    div.style.left = Math.random() * 500 + 'px'
    requestAnimationFrame(func)
  }

  func()
</script>
</body>
</html>
