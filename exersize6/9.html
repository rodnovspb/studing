<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      position: fixed;
      background-color: #0a4b78;
      transition: width .5s linear, height .5s linear;
      border-radius: 50%;
      width: 0;
      height: 0;
      transform: translateX(-50%) translateY(-50%);
    }
    .message-ball {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #fff;
    }
    
  </style>
</head>
<body>


<div id="div" class="elem"></div>
<button id="btn">Нарисовать</button>




<script>
  btn.onclick = ()=> showCircle(300, 300, 300, ()=>{
    div.classList.add('message-ball');
    div.append("Hello, world!");
  })
  
  function showCircle(x, y, radius, callback){
    div.style.left = x + 'px'
    div.style.top = y + 'px'
    div.style.width = radius + 'px'
    div.style.height = radius + 'px'
    div.addEventListener('transitionend', function (e) {
      callback()
      }, {once: true})
   
  }
  


</script>
</body>
</html>
