<html lang="en">
<head>

  <style>
    div {
      position: fixed;
      background-color: #0a4b78;
      transition: transform .5s linear;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      /*transform: translateX(-50%) translateY(-50%);*/
    }
    
  </style>
</head>
<body>


<div id="div" class="elem"></div>
<button id="btn">Нарисовать</button>




<script>
  btn.onclick = ()=> showCircle(100, 100, 100)
  
  function showCircle(x, y, radius){
    div.style.left = x + 'px'
    div.style.top = y + 'px'
    div.style.transform = "scale(5)"
    // div.style.width = radius + 'px'
    // div.style.height = radius + 'px'
  }
  


</script>
</body>
