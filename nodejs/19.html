<script>
let cells = document.querySelectorAll('td')
start(cells)

function check(cells) {
  let arr = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6],
  ]
  for (let elem of arr){
    if(
    cells[elem[0]].innerHTML==cells[elem[1]].innerHTML&&
    cells[elem[1]].innerHTML==cells[elem[2]].innerHTML&&
    cells[elem[0]].innerHTML&&cells[elem[1]].innerHTML&&cells[elem[2]].innerHTML){
      return cells[elem[0]].innerHTML
	}


  }
}

function start(cells) {
  let i=0
	for(let elem of cells){
	  elem.addEventListener('click', function func() {
        this.innerHTML = ['X', "O"][i % 2]
        this.removeEventListener('click', func)
        i++
			if(check(cells)){
			  console.log("Победитель: " + check(cells))
			}
			else if(i==9){
			  console.log('ничья')
			}

      })}}

</script>
