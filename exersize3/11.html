<body>








<script>


  let promise = new Promise((resolve, reject) => {
    setTimeout(()=>{
      let random = Math.random()
      if(random>0.5) resolve('больше 0,5')
      else reject(new Error('Ошибка, меньше 0,5'))
    }, 1000)
  })
  
  promise.then(res=>{
    console.log(res)
  }).catch(e=>{
    console.log(e.message)
  }).finally(()=>{
    console.log('промис завершен')
  })
  
  
  
  
  
  
  
  
  
  




</script>
</body>
