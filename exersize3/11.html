<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Title</title>

<body>








<script>



  
  function load(src) {
    return new Promise(((resolve, reject) => {
      let script = document.createElement('script')
      script.src = src
      script.onload = ()=>resolve(script)
      script.onerror = ()=>reject(new Error('ошибка'))
      document.head.append(script)
    }))
  }


let promise = load('10.js')
  promise.then(res=>{
    console.log(`Скрипт ${res.src} загружен`)
  }).catch(e=>{
    console.log(e)
  }).finally(()=>console.log('финалли'))





</script>
</body>
</html>
