<body>








<script>


  let promise = new Promise((resolve, reject) => {
    setTimeout(()=>{
      let num = Math.random()
      num > 0.5 ? resolve('больше') : reject(new Error('ошибка, меньше 0,5'))
    }, 1000)
  })
  
  promise.finally(()=>{
    console.log('финалли')
  }).then(res=>{
    console.log(res)
  }).catch(e=>{
    console.log(e)
  })
  
 
  
  
  
  
  




</script>
</body>
</html>
