<script>





class Validation extends Error {
  constructor(message) {
    super(message);
    this.name = 'Validation'
  }
}

class PropertyRequiredError extends Validation {
  constructor(property) {
    super(`Нет свойства ${property}`);
    this.property = property
    this.name = 'PropertyRequiredError';
  }
}


let json = '{"name1": 1, "surname": 2}';

function read(user) {
  try {
    let obj = JSON.parse(user)
    if(!obj.name) throw new PropertyRequiredError('name');
    if(!obj.surname) throw new PropertyRequiredError('surname');
  } catch (e) {
    if(e.name === 'SyntaxError') console.log('SyntaxError')
    else if(e instanceof Validation) console.log(e.message)
    else throw e;
  }
}

read(json)
