<script>





class Validation extends Error {
  constructor(message) {
    super(message);
    this.name = 'Validation'
  }
}


let json = '{"name": 1, "surname": 2d}';

function read(user) {
  try {
    let obj = JSON.parse(user)
    if(!obj.name) throw new Validation('нет obj.name');
    if(!obj.surname) throw new Validation('нет obj.surname');
  } catch (e) {
    if(e.name === 'SyntaxError') console.log('SyntaxError')
    else if(e.name === 'Validation') console.log(e.message)
    else throw e;
  }
}

read(json)








</script>
</body>
