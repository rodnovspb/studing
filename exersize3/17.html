<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>








<script>


  
  
  
  
  function* f(start, end) {
    for(let i=start; i<end; i++) yield i
  }

  function* generatePasswordCodes(){
    
    yield* f(48, 57)
    yield* f(65, 90)
    yield* f(97, 122)
  }

  let str = ''
  for(let code of generatePasswordCodes()){
    str += String.fromCharCode(code)
  }

console.log(str)















</script>
</body>
</html>
