<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>








<script>






  async function* f(url) {
    for(let i=0; i<10; i++){
      let data = await fetch(url)
      let text = await data.text()
      yield text
    }
  }

  (async ()=>{
    for await (let elem of f('15.html')){
      console.log(elem)
    }
  })()


(async ()=>{
  for(let i=0; i<10; i++){
    let a = await fetch('15.html')
    let b = await a.text()
    console.log(b)
  }
})()














</script>
</body>
</html>
