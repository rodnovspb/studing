<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>








<script>



let user = {
  name: "John"
};

function wrap(obj) {
    return new Proxy(obj, {
      get(target, key){
        if(key in target) return Reflect.get(target, key)
        throw new Error('нет ключа')
      }
    })
}

let proxy = wrap(user)
  
  try {
    console.log(proxy.name)
  } catch (e) {
    console.log(e)
  }


















</script>



</body>
</html>
