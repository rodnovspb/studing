<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>








<script>





let user = {
  name: "Вася",
  _password: "***"
};


let proxy = new Proxy(user, {
  get(target, prop) {
    if (!prop.startsWith('_')) return target[prop]
    throw new Error('ошибка доступа')
  },
  
  set(target, key, value) {
    if (!key.startsWith('_')) {
      target[key] = value
      return true
    }
    throw new Error('ошибка доступа')
  },
  
  deleteProperty(target, key) {
    if (!key.startsWith('_')) {
      delete target[key]
      return true
    }
    throw new Error('ошибка доступа')
  },
  
  ownKeys(target){
    return Object.keys(target).filter(key=>!key.startsWith('_'))
  }
})

try {
  proxy['_password'] = 444
} catch (e) {
  console.log(e)
}





</script>



</body>
</html>
