<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>








<script>


    let cache = new Map;

    function load(url) {
      if(cache.has(url)){
        return Promise.resolve(cache.get(url))
      }
      
      return fetch(url).then(res=>res.text()).then(res=>{
        cache.set(url, res)
        return res
      })
    }

    load('0-3.html').then(res=>console.log(res))

    

















</script>
</body>
</html>
