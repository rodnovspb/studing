<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>








<script>


  Promise.all([
    new Promise((resolve, reject) => {
      setTimeout(()=>{
        resolve(1)
      }, 1000)
    }),
    new Promise((resolve, reject) => {
      setTimeout(()=>{
        reject(new Error('ошибка'))
      }, 1500)
    }),
    new Promise((resolve, reject) => {
      setTimeout(()=>{
        resolve(1)
      }, 900)
    }),
  ]).then(res=>console.log(res))
    .catch(e=>console.log(e))


















</script>
</body>
</html>
