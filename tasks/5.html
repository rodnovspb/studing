<head>
  <meta charset="UTF-8">

<body>

<span>1234567</span>



<script>

let pos = 5
  let str =  document.querySelector('span').textContent
  let arr = str.split('')
  arr.splice(pos, 1)
document.querySelector('span').textContent = arr.join('')















</script>
