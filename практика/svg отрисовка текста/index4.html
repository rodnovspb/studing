<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 11">

  <path id="line1" fill="none" stroke="#2B2A29" stroke-width="1"  d="M3 1c0,1 -1,5 0,6" stroke-dasharray="6" stroke-dashoffset="6">
        <animate attributeName="stroke-dasharray" begin="1s" dur="1s" values="0,6;6,0" fill="freeze"></animate>
  </path>

  <path id="line2" fill="none" stroke="#2B2A29" stroke-width="1" stroke-miterlimit="22.9256" d="M0 2c1,0 2,-1 4,-1 1,0 1,0 2,0" stroke-dasharray="6" stroke-dashoffset="6">
        <animate attributeName="stroke-dasharray" begin="2s" dur="1s" values="0,6;6,0" fill="freeze"></animate>
   </path>

  <path id="line3" fill="none" stroke="#2B2A29" stroke-width="1" stroke-miterlimit="22.9256" d="M8 0c-1,1 -1,7 -1,9 0,0 0,1 0,2" stroke-dasharray="11" stroke-dashoffset="11">
        <animate attributeName="stroke-dasharray" begin="3s" dur="1s" values="0,11;11,0" fill="freeze"></animate>
  </path>


  <path id="line4" fill="none" stroke="#2B2A29" stroke-width="1" stroke-miterlimit="22.9256" d="M8 2c2,-1 2,-3 2,1 0,0 1,0 2,-1 0,0 0,0 0,0" stroke-dasharray="7" stroke-dashoffset="7">

  <path id="line5" fill="none" stroke="#2B2A29" stroke-width="1" stroke-miterlimit="22.9256" d="M14 1c-2,0 -3,3 -2,3 2,0 3,-3 2,-3 0,0 0,0 -1,0" stroke-dasharray="10" stroke-dashoffset="10">

  </path>


  <path id="line6" fill="none" stroke="#2B2A29" stroke-width="1" stroke-miterlimit="22.9256" d="M14 1c0,0 -1,3 0,3 0,0 1,0 1,0" stroke-dasharray="4" stroke-dashoffset="4">
        <animate attributeName="stroke-dasharray" begin="6s" dur="1s" values="0,4;4,0" fill="freeze"></animate>
  </path>

</svg>

<script>
    console.log(Math.round(line1.getTotalLength()))
    console.log(Math.round(line2.getTotalLength()))
