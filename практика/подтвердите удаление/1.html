<!--   Вариант для удаления-->
    <form action="" name="form">
       <button id="button" type="submit" onclick="return confirm('Подтвердите')">Кнопка</button>
    </form>

<!--    Вариант для перехода по ссылке-->
    <a href="#" onclick="return confirm('Вы уверены?')">Link</a>

<!--    Вариант без встроенного js-->
<br>
<button id="btn">Без встроенного js</button>


<script>
    document.forms.form.addEventListener('submit', function (e) {
    	e.preventDefault()
          console.log('Сработало')
      })

	btn.addEventListener('click', function (e) {
	      let flag = confirm('Вы уверены')
          if(!flag) return false

          alert('Это выполнилось так как согласились')
	  })


</script>
