<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <style>
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding-top: 50px;
    }

    .background {
      width: 300px;
      height: 300px;
      border: 1px solid blue;
      background-image: url("1.jpg");
    }

    .background-contain {
      background-size: contain;
      background-repeat: no-repeat;
    }

    .background-cover {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }


    .standart, .objectfit {
      width: 300px;
      height: 300px;
      border: 1px solid blue;
    }

    .standart__img {
      width: 100%;
      height: auto;
    }

    .objectfit__img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .wrap img {
      max-width: 300px;
      width: 100%;
      height: auto;
    }

    .change {
      padding: 30px;
    }

  </style>
</head>
<body>


<div class="wrapper">
  <div title="background-contain" class="background background-contain"></div>
  <div title="background-cover" class="background background-cover"></div>
<div class="standart"><img title="standart__img" class="standart__img" src="1.jpg" alt=""></div>
<div class="objectfit"><img title="objectfit__img" class="objectfit__img" src="1.jpg" alt=""></div>
  <div class="wrap">
  <img src="1.jpg" alt="">
</div>
</div>

<div class="change">
  <picture>
    <source media="(max-width: 400px)" srcset="https://wallpaperstock.net/wallpapers/thumbs/41081wide.jpg">
    <source media="(min-width: 401px)"
            srcset="https://poster.nicefon.ru/2016_05/09/350x220/6353f7c7cdd743cbfff.jpg">
    <img src="https://img1.goodfon.com/original/320x240/0/70/nebo-gora-ozero-doroga.jpg" alt="">
  </picture>
</div>








<script>



</script>
</body>
</html>
