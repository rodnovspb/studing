<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      background: url("image.jpg");
      background-size: cover;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      /*cursor: none;*/
      margin: 0;
      padding: 0;
    }
    .light {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, transparent 160px, rgba(0,0,0,1) 200px);
    }

  </style>
</head>
<body>


<div class="light"></div>





<script>

  let light = document.querySelector('.light')
  document.addEventListener('DOMContentLoaded', function () {
      window.addEventListener('mousemove', function (e) {
          light.style.background=`radial-gradient(circle at ${e.clientX}px ${e.clientY}px, transparent 160px, rgba(0,0,0,1) 200px)`
      })

  })


</script>
</body>
</html>
