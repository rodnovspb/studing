<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .wrapper {
      width: 50vw;
      margin: 0 auto;
    }
    .big {
      width: 50vw;
      height: auto;
      margin-bottom: 2px;
    }
    .big__img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    .small {
      width: 100%;
      height: auto;
      display: flex;
      justify-content: space-between;
    }
    .small img {
      max-width: 19.5%;
      cursor: pointer;
    }
  </style>
</head>
<body>



<div class="wrapper">
  <div class="big"><img class="big__img" src="img6-lg%20(1).jpg" alt=""></div>
  <div class="small">
    <img src="img2-lg.jpg" alt="">
    <img src="img3-lg.jpg" alt="">
    <img src="img4-lg.jpg" alt="">
    <img src="img5-lg.jpg" alt="">
    <img src="img6-lg.jpg" alt="">
  </div>
</div>




<script>

  let container = document.querySelector('.small')
  let big_image = document.querySelector('.big__img')
  container.addEventListener('click', function (e) {
      if(e.target.tagName === 'IMG'){
        big_image.src = e.target.getAttribute('src')
      }
  })
  
  

</script>
</body>
</html>
