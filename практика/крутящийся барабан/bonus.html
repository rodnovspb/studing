 <script>

var degree = 1800;

var clicks = 0;

var flag='true';

$(document).ready(function(){
	$('#spin').click(function(){
			var newDegree = degree*clicks;
			var extraDegree = Math.floor(Math.random() * (7200 - 720 + 1)) + 720;
			totalDegree = newDegree+extraDegree;
			var deg=totalDegree%360;
			var color;
			if((deg<=360 && deg>=330) || (deg>=0 && deg<=30)) color='red';
			else if(deg>30 && deg<=90) color='orange';
			else if(deg>90 && deg<=150) color='purple';
			else if(deg>150 && deg<=210) color='yellow';
			else if(deg>210 && deg<=270) color='blue';
			else if(deg>270 && deg<=330) color='green';
			$('#wheel .sec').each(function(){
				$('#inner-wheel').css({
					'transform' : 'rotate(' + totalDegree + 'deg)'
				});
			});
			setTimeout(() => {
				/*$.ajax({

				$("#notification").css({'display':'block'});
				$("#notification").html(data);
				setTimeout(() => {$("#notification").css({'display':'none'});}, 30000);
			    }
			});*/
            $("#notification").html(color);
			}, 7000);
	});
});

 </script>
