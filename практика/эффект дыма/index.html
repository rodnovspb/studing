<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .footer, .main {
            position: relative;
            height: 100vh;
            background: #212121;
        }
        #main-canvas, #footer-canvas {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: auto;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>


<main class="main">
    <canvas id="main-canvas"></canvas>
</main>

<footer class="footer">
    <canvas id="footer-canvas"></canvas>
</footer>


</body>
</html>
