<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  #textarea {
    width: 300px;
    height: 100px;
  }
</style>
<body>


  <textarea name="textarea" id="textarea"></textarea>





<script>

  textarea.textContent = localStorage.getItem('text')
  
  textarea.addEventListener('input', function (e) {
    localStorage.setItem('text', this.value)
    })

 













</script>
</body>
</html>
