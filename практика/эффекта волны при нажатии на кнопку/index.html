<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    button {
        display: block;
        color: #fff;
        background: #232323;
        padding: 0 50px;
        position: relative;
        overflow: hidden;
        font: 700 18px/46px 'Arial';
        border: none;
        outline: none;
        user-select: none;
        cursor: pointer;
        transition: background .25s;
    }

    button:hover {
        background: #444;
    }

    .wave {
        background: rgba(255, 255, 255, .4);
        border-radius: 50%;
        transform: scale(0);
        animation: wave .5s linear;
        pointer-events: none;
        position: absolute;
    }

    @keyframes wave {
        100% {
            transform: scale(2);
            opacity: 0;
        }
    }
</style>
<body>

<button>Кнопка</button>

<script>
    const btns = document.querySelectorAll('button')

    btns.forEach(el => {
        el.addEventListener('click', function(e) {
            const
                    size = Math.max(this.offsetWidth, this.offsetHeight),
                    x = e.offsetX - size / 2,
                    y = e.offsetY - size / 2,
                    wave = document.createElement('span')

            // Create a new wave
            wave.className = 'wave'
            wave.style.cssText = `width:${size}px;height:${size}px;top:${y}px;left:${x}px`
            this.appendChild(wave)

            // Remove element after animation ends
            setTimeout(() => wave.remove(), 500)
        })
    })
</script>

</body>
</html>
