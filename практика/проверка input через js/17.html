<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Документ</title>
<style>
    .invalid {
        border: 3px solid red;
    }

</style>
</head>
<body>

<form action="">
    <input  id="input" type="text" placeholder="Ваша почта">
</form>
<div id="error"></div>



<script>

    let inp = document.querySelector('input')
	inp.onblur = ()=>{
    	if(!inp.value.includes('@')){
			inp.classList.add('invalid')
			error.textContent = 'Введите верный email'
        }
    }
    
    inp.onfocus = ()=> {
    	if(inp.classList.contains('invalid')){
			inp.classList.remove('invalid')
			error.textContent = ''
        }
		
    }



</script>












</body>
</html>
