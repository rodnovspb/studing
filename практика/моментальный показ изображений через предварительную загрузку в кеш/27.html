<img src="" alt="">




<script>
  
  let arr = [
          'https://s1.1zoom.ru/big3/474/354282-admin.jpg',
          'https://postila.ru/data/c8/e0/5a/ef/c8e05aefda9fa631f10424621924f0eee7f97e11d5b83e0199fc1e1982682287.jpg',
          'https://basik.ru/images/landscapes_walls/08_landscape.jpg'
  ];
  
  let images = []

  function preloadImages(sources, callback){
    let counter = 0;
  
    function onLoad(elem){
      counter++
      if(counter === arr.length) callback()
    }
    
    for(let i = 0; i < arr.length; i++){
      let elem = document.createElement('img')
      //для того, чтобы не грузилось из кеша
      arr[i] += `?${Math.random()}`
      elem.src = arr[i]
      elem.onload = elem.onerror = ()=> {
        images.push(elem)
        onLoad()
      }
    }
    
  }

  preloadImages(arr, func)
  
  function func(){
    for (let image of images) {
      // проверяем, что ошибки загрузки не было
      if(image.width > 0){
        document.body.append(image)
      }
    }
  }
  
  
  
  
  
  
  
  
  
  
  
  
  
  
</script>
