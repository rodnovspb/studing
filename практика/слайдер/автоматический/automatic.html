<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Документ</title>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        font-family: Verdana, sans-serif;
        margin:0
    }
    .container {
        max-width: 700px;
        position: relative;
        margin: 20px auto 0;

    }
    .slides__img {
        max-width: 100%;
    }
    .slides {
        display: none;
        animation: fade;
        animation-duration: 1.5s;
    }

    @keyframes fade{
        0% {
            opacity: .4;
        }
        100% {
            opacity: 1;
        }
    }

    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: #fff;
        padding: 16px;
        cursor: pointer;
        transition: .3s ease;
        user-select: none;
        font-size: 18px;
        text-decoration: none;
        font-weight: 700;
        width: auto;

    }
    .prev {
        left: 0;
        border-radius: 0 5px 5px 0;
    }
    .next {
        right: 0;
        border-radius: 5px 0 0 5px;
    }
    .prev:hover, .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }
    .slides__text {
        color: #f2f2f2;
        position: absolute;
        bottom: 16px;
        width: 100%;
        text-align: center;
        font-size: 15px;
    }
    .slides__number {
        color: #f2f2f2;
        position: absolute;
        padding: 8px 8px;
        font-size: 16px;
    }
    .dot {
        display: inline-block;
        width: 15px;
        height: 15px;
        background-color: #bbb;
        border-radius: 50%;
        cursor: pointer;
        margin: 0 3px;
        transition: background-color .3s ease;
    }
    .dot:hover, .dot.active {
        background-color: #717171;
    }
    .dots {
        position: absolute;
        bottom: -25px;
        width: 100%;
        text-align: center;
    }

</style>
</head>
<body>


<div class="container">
    <div class="slides">
        <div class="slides__number">1 / 1</div>
        <img class="slides__img" src="1.jpg" alt="">
        <div class="slides__text">Caption Text</div>
    </div>
    <div class="slides">
        <div class="slides__number">1 / 2</div>
        <img class="slides__img" src="2.jpg" alt="">
        <div class="slides__text">Caption Two</div>
    </div>
    <div class="slides">
        <div class="slides__number">1 / 3</div>
        <img class="slides__img" src="3.jpg" alt="">
        <div class="slides__text">Caption Three</div>
    </div>

    <a class="prev" href="#">&#10094;</a>
    <a class="next" href="#">&#10095;</a>

    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

</div>



<script>
    let slideIndex = 0
	showSlides()

	function showSlides(){
		let slides = document.querySelectorAll('.slides')
		let dots = document.querySelectorAll('.dot')
		if(slideIndex>2) slideIndex = 0

		for (let i = 0; i < slides.length; i++) {
			slides[i].style.display = 'none'
		}
		for (let i = 0; i < dots.length; i++) {
			dots[i].className = dots[i].className.replace(' active', '')
		}

		slides[slideIndex].style.display = 'block'
		dots[slideIndex].className += ' active';

		slideIndex++;
		setTimeout(showSlides, 2000)
	}



</script>












</body>
</html>
