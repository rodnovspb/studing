<title>Документ</title>

<body>





<script>


  let promise = new Promise(function (resolve, reject) {
      setTimeout(function () {
        let a = 11
        resolve(a)
      }, 3000)
  })

  let promise1 = new Promise(function (resolve, reject) {
    setTimeout(function () {
      resolve([1,2,3,4,5])
    }, 4000)
  })

promise.then(function (res) {
    console.log(res)
})


 Promise.all([promise, promise1]).then(function (res) {
      console.log(res)
 }).catch(function (error) {
    console.log(error)
 })











</script>












</body>
</html>
