<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<form action="" method="post">
  <input type="text" name="elem1">
  <input type="text" name="elem2">
  <input type="text" name="elem3">
  <input type="submit">
</form>
<div></div>




<script>

let form = document.querySelector('form')
form.addEventListener('submit', function (e){
  e.preventDefault()
  let formdata = new FormData(this)
  fetch('ajax.php', {
    method: "POST",
    body: formdata,
  }).then(res=>res.json())
    .then(res=>document.querySelector('div').innerHTML = res)
})




</script>
</body>
</html>
