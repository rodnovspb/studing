<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .field {
      height: 50vh;
      width: 80%;
      border: 20px solid black;
      background-color: greenyellow;
      position: relative;
      margin-left: 50px;
    }
    .img {
      position: absolute;
      transition: all 1s linear;
      /*сразу устанавливаем left и top, иначе первый транзишн не сработает*/
      left: 0;
      top: 0;
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>


<div class="field">
  <img src="ball.svg" alt="" class="img">
</div>



<script>
  
  let ball = document.querySelector('.img')
  let field = document.querySelector('.field')
  field.addEventListener('click', function (e) {
    let x = e.clientX
    let y = e.clientY
    let rightMax = field.getBoundingClientRect().left + field.clientLeft + field.clientWidth - ball.offsetWidth/2
    let topMax = field.getBoundingClientRect().top + field.clientTop + field.clientHeight - ball.offsetHeight/2
    x = x > rightMax ? rightMax : x
    y = y > topMax ? topMax : y
    let left = x - ball.offsetWidth/2 - field.clientLeft - field.getBoundingClientRect().left
    let top = y - ball.offsetHeight/2 - field.clientTop - field.getBoundingClientRect().top
    ball.style.left = left < 0 ? '0px' : left + 'px'
    ball.style.top = top < 0 ? '0px' : top + 'px'
    

  })
  
  


</script>
</body>
</html>
